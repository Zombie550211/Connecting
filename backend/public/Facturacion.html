<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Facturación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --sidebar-bg: #15344a;
      --sidebar-accent: #22b3ec;
      --sidebar-hover: #1ea1d8;
      --sidebar-text: #222;
      --sidebar-radius: 14px;
      --azul-oscuro: #1e293b;
      --azul-acento: #22b3ec;
      --gris-bg: #f5f7fa;
      --gris-borde: #e3e8ee;
      --gris-titulo: #edf3fa;
      --azul-celda: #f1f5fa;
      --radius: 15px;
      --sombra: 0 4px 24px 0 rgba(30,41,59,0.09);
      --trans: 0.18s;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--gris-bg);
      color: var(--azul-oscuro);
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: linear-gradient(180deg, #f7fafd 0%, #f4f7fb 100%);
      min-width: 180px;
      width: 180px;
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 24px;
      height: 100vh;
      box-shadow: 0 6px 24px 0 rgba(30,41,59,0.10);
      font-weight: 700;
    }
    .sidebar-logo {
      width: 58px;
      height: 58px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar-logo img {
      width: 48px;
      height: 48px;
      display: block;
    }
    .sidebar-title {
      color: var(--sidebar-accent);
      font-size: 1.15em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: .5px;
    }
    .sidebar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 18px;
    }
    .sidebar-nav button {
      width: 95%;
      margin: 0 auto;
      padding: 12px 0;
      background: none;
      border: none;
      color: var(--sidebar-text);
      font-size: 1em;
      font-weight: 700;
      border-radius: 16px;
      text-align: left;
      padding-left: 18px;
      transition: background 0.15s, color 0.15s;
      letter-spacing: 0.02em;
      cursor: pointer;
    }
    .sidebar-nav button.active, .sidebar-nav button:hover {
      background: var(--sidebar-accent);
      color: var(--sidebar-text);
    }
    .sidebar-lema {
      color: var(--sidebar-accent);
      font-style: italic;
      font-size: 0.99em;
      opacity: 0.6;
      margin-top: auto;
      padding: 12px 10px 18px 10px;
      text-align: center;
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      padding: 40px 50px;
      background: var(--gris-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      background: #fff;
      padding: 16px 24px 12px 18px;
      border-radius: 13px;
      box-shadow: 0 2px 10px #0001;
    }
    .top-bar label {
      font-weight: 600;
      font-size: 1.07em;
    }
    .top-bar select {
      padding: 4px 14px;
      font-size: 1em;
      border-radius: 6px;
      border: 1.2px solid #e3e8ee;
      background: #fafcfd;
      color: #1e293b;
      font-family: inherit;
      font-weight: 500;
      box-shadow: 0 1px 3px 0 #28b5e803;
    }
    h1 {
      text-align: center;
      margin: 8px 0 20px 0;
      font-size: 2.0em;
      font-weight: 700;
      color: #21304c;
      letter-spacing: .3px;
    }
    .tabla-facturacion-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: var(--sombra);
      padding: 16px 0 0 0;
      margin-bottom: 24px;
    }
    #tabla-facturacion {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: #fff;
      color: #1e293b;
      font-size: 1em;
      table-layout: fixed;
      border: none;
    }
    #tabla-facturacion th, #tabla-facturacion td {
      border: 1px solid #e3e8ee;
      text-align: center;
      min-width: 80px;
      max-width: 150px;
      height: 32px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 0;
      font-size: .99em;
      font-weight: 400;
      background: #fff;
    }
    #tabla-facturacion th {
      background: #edf3fa;
      font-weight: 700;
      font-size: 0.97em;
      height: 36px;
      color: #111;
    }
    #tabla-facturacion td {
      background: #fff;
      cursor: pointer;
    }
    #tabla-facturacion tr:nth-child(even) td {
      background: #f1f5fa;
    }
    #tabla-facturacion tr:hover td {
      background: #d9f7fb;
    }
    #tabla-facturacion th:nth-child(2), #tabla-facturacion td:nth-child(2),
    #tabla-facturacion th:nth-child(5), #tabla-facturacion td:nth-child(5),
    #tabla-facturacion th:nth-child(8), #tabla-facturacion td:nth-child(8) {
      border-left: 2px solid #000;
    }
    #tabla-facturacion th:nth-child(4), #tabla-facturacion td:nth-child(4),
    #tabla-facturacion th:nth-child(7), #tabla-facturacion td:nth-child(7),
    #tabla-facturacion th:nth-child(10), #tabla-facturacion td:nth-child(10) {
      border-right: 2px solid #000;
    }
    #btnGuardarFacturacion {
      float: right;
      margin: 10px 30px 10px 0;
      background: #22b3ec;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #22b3ec22;
      transition: background 0.15s;
    }
    #btnGuardarFacturacion:hover { background: #18a0d6; }
    .tabla-paginacion {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin: 10px 40px 0 0;
    }
    .tabla-paginacion button {
      padding: 5px 17px;
      border-radius: 10px;
      background: #28b5e8;
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 1.07em;
      cursor: pointer;
      box-shadow: 0 1px 4px #28b5e813;
      transition: background 0.18s;
    }
    .tabla-paginacion button:disabled {
      background: #b7e8f5;
      color: #eee;
      cursor: default;
    }
    .gastos-mes-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: var(--sombra);
      margin-top: 28px;
      padding: 18px 24px 32px 24px;
      min-height: 160px;
      position: relative;
    }
    .gastos-mes-container h2 {
      margin: 0 0 16px 0;
      font-size: 1.09em;
      font-weight: bold;
      color: #1e293b;
      letter-spacing: .2px;
    }
    #gastos-mes {
      min-height: 72px;
      margin-bottom: 10px;
    }
    #guardar-gastos {
      position: absolute;
      bottom: 18px;
      right: 28px;
      background: #6dc3e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #22b3ec22;
      transition: background 0.15s;
    }
    #guardar-gastos:hover { background: #22b3ec; }
    @media (max-width:900px) {
      .main-content { padding: 10px 5px; }
      .sidebar { display:none; }
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
      <img src="logo connecting.png" alt="Logo Connecting"/>
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button onclick="location.href='inicio.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button onclick="location.href='costumer.html'">Costumer</button>
      <button class="active" onclick="location.href='Facturacion.html'">Facturación</button>
      <button onclick="location.href='logout'">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <div class="top-bar">
      <label for="filtroMes">Mes:</label>
      <select id="filtroMes"></select>
      <label for="filtroAno">Año:</label>
      <select id="filtroAno"></select>
    </div>
    <h1>Facturación</h1>
    <div class="tabla-facturacion-container">
      <table id="tabla-facturacion">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>ALEXIS</th>
            <th>VENTAS POR DIA</th>
            <th>VALOR DE VENTA</th>
            <th>CUENTA ALTERNA</th>
            <th>VENTAS POR DIA</th>
            <th>VALOR DE VENTA</th>
            <th>LINEAS</th>
            <th>VENTAS POR DIA</th>
            <th>VALOR DE VENTA</th>
            <th>TOTAL DEL DIA</th>
            <th>TOTAL VENTAS</th>
            <th>VALOR VENTA</th>
            <th>PUNTOS</th>
            <th>CPA PUNTOS</th>
          </tr>
        </thead>
        <tbody id="excelBody"></tbody>
        <tfoot>
          <tr>
            <td>TOTALES</td>
            <td id="total-col-1"></td>
            <td id="total-col-2"></td>
            <td id="total-col-3"></td>
            <td id="total-col-4"></td>
            <td id="total-col-5"></td>
            <td id="total-col-6"></td>
            <td id="total-col-7"></td>
            <td id="total-col-8"></td>
            <td id="total-col-9"></td>
            <td id="total-col-10"></td>
            <td id="total-col-11"></td>
            <td id="total-col-12"></td>
            <td id="total-col-13"></td>
            <td id="total-col-14"></td>
          </tr>
        </tfoot>
      </table>
      <button id="btnGuardarFacturacion">Guardar</button>
    </div>
    <div class="tabla-paginacion">
      <button onclick="prevBlock()" id="btnUp">&#8593; Arriba</button>
      <button onclick="nextBlock()" id="btnDown">Abajo &#8595;</button>
    </div>
    <div class="gastos-mes-container">
      <h2>Total de gastos por mes</h2>
      <canvas id="gastos-mes" height="70"></canvas>
      <button id="guardar-gastos">Guardar</button>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="facturacion.js"></script>
</body>
</html>
