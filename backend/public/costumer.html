<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Connecting </title>
  <style>
    :root {
      --sidebar-bg: #15344a;
      --sidebar-accent: #22b3ec;
      --sidebar-hover: #1ea1d8;
      --sidebar-text: #222;
      --sidebar-radius: 14px;
      --azul-oscuro: #1e293b;
      --azul-acento: #22b3ec;
      --gris-bg: #f5f7fa;
      --gris-borde: #e3e8ee;
      --gris-titulo: #edf3fa;
      --azul-celda: #f1f5fa;
      --radius: 15px;
      --sombra: 0 4px 24px 0 rgba(30,41,59,0.09);
      --trans: 0.18s;

      --estado-pending: #A259E6;           /* Morado */
      --estado-complete: #4CAF50;          /* Verde */
      --estado-rescheduled: #36B3E6;       /* Celeste */
      --estado-pending-chargeback: #B71C1C;/* Rojo sangre */
      --estado-cancelled: #FF1A1A;         /* Rojo vivo */
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--gris-bg);
      color: var(--azul-oscuro);
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    /* SIDEBAR - NEGRITA */
    .sidebar { background: linear-gradient(180deg, #f7fafd 0%, #f4f7fb 100%);
      min-width: 180px; width: 180px; color: var(--sidebar-text); display: flex;
      flex-direction: column; align-items: center; padding-top: 24px; height: 100vh;
      box-shadow: 0 6px 24px 0 rgba(30,41,59,0.10); font-weight: 700; }
    .sidebar-logo { width: 58px; height: 58px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; background: none; box-shadow: none; border-radius: 0; }
    .sidebar-logo img { width: 48px; height: 48px; display: block; }
    .sidebar-title { color: var(--sidebar-accent); font-size: 1.15em; font-weight: 700; text-align: center; margin-bottom: 24px; letter-spacing: .5px; }
    .sidebar-nav { width: 100%; display: flex; flex-direction: column; gap: 13px; margin-bottom: 18px; }
    .sidebar-nav button { width: 95%; margin: 0 auto; padding: 12px 0; background: none; border: none; color: var(--sidebar-text); font-size: 1em; font-weight: 700; border-radius: 16px; text-align: left; padding-left: 18px; transition: background 0.15s, color 0.15s; letter-spacing: 0.02em; }
    .sidebar-nav button.active, .sidebar-nav button:hover { background: var(--sidebar-accent); color: var(--sidebar-text); }
    .sidebar-lema { color: var(--sidebar-accent); font-style: italic; font-size: 0.99em; opacity: 0.6; margin-top: auto; padding: 12px 10px 18px 10px; text-align: center; font-weight: 600; }
    .main-content { flex: 1; padding: 40px 50px; background: var(--gris-bg); min-height: 100vh; display: flex; flex-direction: column; gap: 24px; }
    .kpi-cards { display: flex; gap: 30px; margin-bottom: 28px; margin-top: 10px; flex-wrap: wrap; }
    .kpi-card { background: var(--gris-bg); border-radius: 16px; box-shadow: 0 3px 18px rgba(27,58,75,0.09); padding: 26px 38px 22px 28px; min-width: 190px; flex: 1 1 210px; display: flex; flex-direction: column; align-items: flex-start; gap: 4px; border: 1px solid #e4eef7; }
    .kpi-label { font-size: 1.02em; color: #3d7ea6; font-weight: 600; margin-bottom: 6px; }
    .kpi-value { font-size: 2.1em; font-weight: bold; color: var(--azul-oscuro); }
    /* ... resto de tu CSS ... */
    /* ... sigue igual ... */
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
     <img src="logo connecting.png" alt="Logo Connecting" />
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button onclick="location.href='inicio.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button class="active" onclick="location.href='costumer.html'">Costumer</button>
      <button onclick="location.href='Facturacion.html'">Facturacion</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <!-- KPI CARDS -->
    <div class="kpi-cards">
      <div class="kpi-card">
        <div class="kpi-label">Ventas Hoy</div>
        <div class="kpi-value" id="kpi-ventas-hoy">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Clientes Cancelados</div>
        <div class="kpi-value" id="kpi-leads-pendientes">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Clientes</div>
        <div class="kpi-value" id="kpi-clientes">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Ventas (mes)</div>
        <div class="kpi-value" id="kpi-ventas-mes">0</div>
      </div>
    </div>
    <!-- FIN KPI CARDS -->

    <!-- ...resto de tu HTML (filtros, tabla, acciones, etc.) igual... -->

    <div class="filters-download-bar">
      <div class="filters-row">
        <label>Fecha desde:
          <input type="date" id="filtro-fecha-desde" />
        </label>
        <label>Fecha hasta:
          <input type="date" id="filtro-fecha-hasta" />
        </label>
        <label>Team:
          <select id="filtro-team">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Agente:
          <select id="filtro-agente">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Número:
          <input type="text" id="filtro-telefono" placeholder="Buscar número" />
        </label>
        <label>Dirección:
          <input type="text" id="filtro-direccion" placeholder="Buscar dirección" />
        </label>
        <label>ZIP Code:
          <input type="text" id="filtro-zip" placeholder="Buscar ZIP" />
        </label>
      </div>
      <a href="#" class="descargar-btn-icono" title="Descargar Excel" id="descargarExcelBtn">
        <svg viewBox="0 0 28 28">
          <rect x="7" y="20" width="14" height="3" rx="1.5"/>
          <path d="M14 4v11.17l4.59-4.59a1 1 0 1 1 1.41 1.41l-6.3 6.3a1 1 0 0 1-1.41 0l-6.3-6.3a1 1 0 1 1 1.41-1.41L14 15.17V4a1 1 0 1 1 2 0z"/>
        </svg>
      </a>
    </div>
    <div class="actions-bar">
      <form id="form-importar-excel" enctype="multipart/form-data" style="display:flex;align-items:center;">
        <div class="custom-file-input-wrapper">
          <label class="custom-file-label">
            Seleccionar archivo
            <input type="file" name="archivo" class="custom-file-input" accept=".xlsx,.xls" required>
          </label>
          <span class="file-selected-name" id="file-selected-name">Ningún archivo seleccionado</span>
        </div>
        <button type="submit" class="import-btn">Importar Excel</button>
      </form>
      <button type="button" class="delete-all-btn" id="btn-eliminar-todo">Eliminar Todo</button>
      <div id="import-status-costumer" class="import-status"></div>
    </div>
    <div class="tabla-section">
      <table id="tabla-clientes">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>TEAM</th>
            <th>AGENTE</th>
            <th>PRODUCTO</th>
            <th>FECHA DE INSTALACION</th>
            <th>Estado</th>
            <th>PUNTAJE</th>
            <th>CUENTA</th>
            <th>TELÉFONO</th>
            <th>DIRECCIÓN</th>
            <th>ZIP</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody id="bodyTablaCostumers"></tbody>
      </table>
    </div>
    <div id="editar-form-container"></div>
  </main>
</div>
