<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --sidebar-bg: #15344a;
      --sidebar-accent: #22b3ec;
      --sidebar-hover: #1ea1d8;
      --sidebar-text: #222;
      --sidebar-radius: 14px;
      --azul-oscuro: #1e293b;
      --azul-acento: #22b3ec;
      --gris-bg: #f5f7fa;
      --gris-borde: #e3e8ee;
      --gris-titulo: #edf3fa;
      --azul-celda: #f1f5fa;
      --radius: 15px;
      --sombra: 0 4px 24px 0 rgba(30,41,59,0.09);
      --trans: 0.18s;
      --panel-bg: rgba(255,255,255,0.82);
      --panel-radius: 22px;
      --panel-shadow: 0 8px 32px rgba(30,41,59,0.15);
      --ver-todo: #22b3ec;
      --ver-todo-hover: #1ea1d8;
      --glass-blur: blur(6px);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--gris-bg);
      color: var(--azul-oscuro);
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: linear-gradient(180deg, #f7fafd 0%, #f4f7fb 100%);
      min-width: 180px;
      width: 180px;
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 24px;
      height: 100vh;
      box-shadow: 0 6px 24px 0 rgba(30,41,59,0.10);
      font-weight: 700;
    }
    .sidebar-logo {
      width: 58px;
      height: 58px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      box-shadow: none;
      border-radius: 0;
    }
    .sidebar-logo img {
      width: 48px;
      height: 48px;
      display: block;
    }
    .sidebar-title {
      color: var(--sidebar-accent);
      font-size: 1.15em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: .5px;
    }
    .sidebar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 18px;
    }
    .sidebar-nav button {
      width: 95%;
      margin: 0 auto;
      padding: 12px 0;
      background: none;
      border: none;
      color: var(--sidebar-text);
      font-size: 1em;
      font-weight: 700;
      border-radius: 16px;
      text-align: left;
      padding-left: 18px;
      transition: background 0.15s, color 0.15s, box-shadow 0.18s;
      letter-spacing: 0.02em;
      box-shadow: none;
    }
    .sidebar-nav button.active, .sidebar-nav button:hover {
      background: var(--sidebar-accent);
      color: var(--sidebar-text);
      box-shadow: 0 2px 10px 0 #22b3ec55;
    }
    .sidebar-lema {
      color: var(--sidebar-accent);
      font-style: italic;
      font-size: 0.99em;
      opacity: 0.6;
      margin-top: auto;
      padding: 12px 10px 18px 10px;
      text-align: center;
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      padding: 42px 0 36px 0;
      background: var(--gris-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-container {
      width: 100%;
      max-width: 1180px;
      margin: 0 auto;
      padding: 0 18px 24px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .panel-bienvenida {
      background: var(--panel-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: var(--panel-radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--panel-shadow);
      transition: box-shadow 0.17s;
    }
    .panel-bienvenida-admin:hover {
      box-shadow: 0 12px 48px #22b3ec1c;
    }
    .panel-bienvenida-admin .panel-header-img {
      width: 100%;
      height: 180px;
      overflow: hidden;
      border-radius: 22px 22px 0 0;
      background: linear-gradient(90deg,#22b3ec77 65%,#b7d7ef22 100%);
      position: relative;
    }
    .panel-bienvenida-admin h2 {
      margin-top: 32px;
      color: #22b3ec;
      font-weight: 900;
      font-size: 1.53em;
      letter-spacing: -1px;
      text-shadow: 0 1px 0 #fff, 0 2px 8px #22b3ec18;
    }
    .panel-bienvenida-admin .valores-cultura {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin: 18px 0 10px 0;
      flex-wrap: wrap;
    }
    .valor-card {
      background: rgba(32,179,236,0.13);
      border-radius: 13px;
      padding: 17px 24px 16px 24px;
      box-shadow: 0 4px 18px #22b3ec18;
      min-width: 105px;
      text-align: center;
      border: 1.5px solid #d0eafd;
      transition: box-shadow 0.15s, border 0.13s;
      font-size: 1.08em;
    }
    .valor-card:hover {
      box-shadow: 0 6px 28px #22b3ec22;
      border: 1.5px solid #22b3ec;
    }
    .panel-bienvenida-admin .frase-inspiradora {
      font-size:1.17em;
      color:#1e293b;
      font-style:italic;
      margin-bottom:18px;
      margin-top: 8px;
      opacity: 0.95;
      text-shadow: 0 1px 0 #fff;
    }
    .panel-bienvenida-admin .panel-bajada {
      margin-top:18px;
      color:#b6c8d8;
      font-size:1em;
      font-style:italic;
      letter-spacing: 0.015em;
    }
    /* Filtros */
    .filtros-dashboard {
      width:100%;
      max-width:990px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      margin-bottom:8px;
      gap: 8px;
      font-size: 1.07em;
      font-weight: 600;
    }
    .filtros-dashboard label {
      font-weight:600;
      margin-right:4px;
    }
    .filtros-dashboard select {
      margin-right:12px;
      padding:4px 8px;
      border-radius:6px;
      border:1.2px solid #d0eafd;
      font-size: 1em;
      background: #fff;
      font-weight: 500;
      outline: none;
      transition: border 0.15s;
    }
    .filtros-dashboard select:focus {
      border: 1.2px solid var(--sidebar-accent);
    }
    /* MODAL */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30,41,59,0.18);
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: modal-fade-in 0.18s;
      backdrop-filter: blur(2.5px);
    }
    @keyframes modal-fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 52px #22b3ec19;
      padding: 40px 28px 28px 28px;
      max-width: 430px;
      width: 94vw;
      max-height: 82vh;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 2px solid #e2eaf4;
      backdrop-filter: blur(6px);
      transition: box-shadow 0.15s;
    }
    .modal-content h3 {
      margin-top: 0;
      font-size: 1.25em;
      color: #22b3ec;
      margin-bottom: 18px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .modal-content ol {
      padding-left: 0;
      list-style: none;
      margin: 0;
      width: 100%;
    }
    .modal-content li {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.04em;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.7em;
      color: #15344a;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
      transition: opacity 0.13s;
    }
    .modal-close:hover {
      opacity: 1;
    }
    @media (max-width: 1100px) {
      .dashboard-container, .panel-bienvenida { max-width: 99vw; }
    }
    @media (max-width: 700px) {
      .layout { flex-direction: column;}
      .sidebar { flex-direction: row; width: 100vw; min-height: 0; height: 70px; align-items: center; padding: 7px 0; }
      .sidebar-logo { margin: 0 12px 0 0; }
      .sidebar-title { font-size: 1em; margin-bottom: 0;}
      .sidebar-nav { flex-direction: row; gap: 0; }
      .sidebar-nav button { font-size: 1em; padding: 11px 6px; width: auto; border-radius: 7px; margin:0 3px; }
      .sidebar-lema { display: none;}
      .main-content { padding: 12px 2px; }
      .dashboard-container { padding: 0 2vw;}
      .panel-bienvenida { padding-bottom: 18px; }
      .panel-bienvenida .valores-cultura { flex-direction: column; gap: 7px; }
      .modal-content { padding: 16px 4vw 12px 4vw; max-width: 98vw;}
      .filtros-dashboard { flex-direction: column; align-items: flex-start; gap: 4px; }
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
      <img src="logo connecting.png" alt="Logo Connecting"/>
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button class="active" onclick="location.href='inicio.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button onclick="location.href='costumer.html'">Costumer</button>
      <button onclick="location.href='Facturacion.html'">Facturacion</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="dashboard-container">
        <!-- Panel de bienvenida -->
        <div class="panel-bienvenida">
          <h2>¡Bienvenido al Panel de Control!</h2>
          <p class="fecha-actual"><span id="fecha-hoy"></span></p>
          <p class="frase-inspiradora">"El éxito es la suma de pequeños esfuerzos repetidos día tras día."</p>
        </div>
        <!-- Filtro de mes/año -->
        <div class="filtros-dashboard">
          <label>Mes:</label>
          <select id="mes-select">
            <option value="0">Enero</option>
            <option value="1">Febrero</option>
            <option value="2">Marzo</option>
            <option value="3">Abril</option>
            <option value="4">Mayo</option>
            <option value="5">Junio</option>
            <option value="6">Julio</option>
            <option value="7">Agosto</option>
            <option value="8">Septiembre</option>
            <option value="9">Octubre</option>
            <option value="10">Noviembre</option>
            <option value="11">Diciembre</option>
          </select>
          <label>Año:</label>
          <select id="anio-select"></select>
        </div>
      </div>
      <!-- MODAL -->
      <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-content">
          <button class="modal-close" onclick="cerrarModal()" title="Cerrar">×</button>
          <h3 id="modal-title"></h3>
          <ol id="modal-list"></ol>
        </div>
      </div>
        <!-- Sección de ranking -->
        <div class="ranking-section">
          <h3><a href="#" onclick="abrirModal('puntos')">🚀 Ranking por Puntos</a></h3>
          <ol class="ranking-list" id="ranking-puntos-list">
            <div class="loader">Cargando...</div>
          </ol>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal para ranking -->
  <div id="ranking-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" onclick="cerrarModal()" title="Cerrar">×</button>
      <h3 id="modal-title">Ranking Completo</h3>
      <ol id="modal-ranking-list" class="ranking-list"></ol>
      <button onclick="cerrarModal()" class="btn-cerrar">Cerrar</button>
    </div>
  </div>

  <script>
    // Función para abrir el modal de ranking
    function abrirModal(tipo) {
      const modal = document.getElementById('ranking-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalList = document.getElementById('modal-ranking-list');
      
      if (tipo === 'puntos') {
        modalTitle.textContent = 'Ranking por Puntos';
        // Aquí iría la lógica para cargar el ranking completo
      }
      
      modal.style.display = 'flex';
    }

    // Función para cerrar el modal
    function cerrarModal() {
      document.getElementById('ranking-modal').style.display = 'none';
    }

    // Función para inicializar la fecha actual
    function inicializarFechaActual() {
      const fechaHoy = new Date();
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const fechaFormateada = fechaHoy.toLocaleDateString('es-ES', opciones);
      const elementoFecha = document.getElementById('fecha-hoy');
      if (elementoFecha) {
        elementoFecha.textContent = fechaFormateada.charAt(0).toUpperCase() + fechaFormateada.slice(1);
      }
    }

    function setupFilters() {
        // Inicializar la fecha actual
        inicializarFechaActual();
        
        // Configurar el año actual en el selector
        const hoy = new Date();
        const anioSelect = document.getElementById('anio-select');
        if (anioSelect) {
            anioSelect.innerHTML = ''; // Limpiar opciones existentes
            for(let y = hoy.getFullYear() - 2; y <= hoy.getFullYear() + 1; y++) {
                let opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                anioSelect.appendChild(opt);
            }
            anioSelect.value = hoy.getFullYear();
        }
        
        // Configurar el mes actual en el selector
        const mesSelect = document.getElementById('mes-select');
        if (mesSelect) {
            mesSelect.value = hoy.getMonth();
        }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    // INICIALIZACIÓN
    document.addEventListener('DOMContentLoaded', () => {
        setupFilters();
        
        // Configurar el cierre del modal al presionar Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") cerrarModal();
        });
        
        // Configurar el cierre del modal al hacer clic fuera del contenido
        const modalOverlay = document.getElementById('modal-overlay');
        if (modalOverlay) {
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === this) cerrarModal();
            });
        }
    });
  </script>
</body>
</html>
