<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Connecting CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f7fc;
      --sidebar-bg: #ffffff;
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --panel-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --panel-radius: 1rem;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2.5rem;
    }
    .sidebar-logo {
      width: 32px;
      height: 32px;
    }
    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--primary-color);
    }
    .sidebar-nav a, .sidebar-nav button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      background: none;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    .sidebar-nav a.active, .sidebar-nav a:hover, .sidebar-nav button:hover {
      background-color: #eef2ff;
      color: var(--primary-color);
    }
    .sidebar-footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-align: center;
    }
    .main-content {
      flex: 1;
      padding: 2.5rem;
      overflow-y: auto;
    }
    .main-header {
      margin-bottom: 2rem;
    }
    .main-header h1 {
      font-size: 1.875rem;
      font-weight: 800;
      margin-bottom: 0.25rem;
    }
    .main-header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }
    .filters label { font-weight: 600; font-size: 0.9rem; }
    .filters select {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
      background-color: #fff;
      font-weight: 600;
    }
    .rankings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .ranking-panel {
      background-color: #fff;
      border-radius: var(--panel-radius);
      box-shadow: var(--panel-shadow);
      padding: 1.5rem;
    }
    .ranking-panel h3 {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .ranking-list {
      list-style: none;
    }
    .ranking-list li {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }
    .ranking-list .posicion {
      font-size: 1.125rem;
      font-weight: 700;
      width: 2rem;
      text-align: center;
    }
    .ranking-list .info {
      flex: 1;
    }
    .ranking-list .nombre { font-weight: 600; }
    .ranking-list .detalle { font-size: 0.875rem; color: var(--text-secondary); }
    .ranking-list .valor { font-weight: 700; color: var(--primary-color); }
    .loader {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
    }
  </style>
</head>
<body>
<div class="layout">
  <nav class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="logo connecting.png" alt="Logo" class="sidebar-logo"/>
        <span class="sidebar-title">Connecting</span>
      </div>
      <div class="sidebar-nav">
        <a href="/inicio.html" class="active">Inicio</a>
        <a href="/lead.html">Leads</a>
        <a href="/costumer.html">Costumers</a>
        <a href="/Facturacion.html">Facturaci√≥n</a>
        <button onclick="logout()">Cerrar Sesi√≥n</button>
      </div>
    </div>
    <div class="sidebar-footer">
      <p>Connecting CRM 2024</p>
    </div>
  </nav>

  <main class="main-content">
    <header class="main-header">
      <h1>Dashboard</h1>
      <p>Resumen de rendimiento de equipos y agentes.</p>
    </header>

    <div class="filters">
      <label for="mes-select">Mes:</label>
      <select id="mes-select">
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
        <option value="7">Agosto</option>
        <option value="8">Septiembre</option>
        <option value="9">Octubre</option>
        <option value="10">Noviembre</option>
        <option value="11">Diciembre</option>
      </select>
      <label for="anio-select">A√±o:</label>
      <select id="anio-select"></select>
    </div>

    <div class="rankings-grid">
      <div class="ranking-panel">
        <h3><a href="#" onclick="abrirModal('equipos')">üèÜ Ranking por Equipo</a></h3>
        <ol class="ranking-list" id="ranking-equipos-list"><div class="loader">Cargando...</div></ol>
      </div>
      <div class="ranking-panel">
        <h3><a href="#" onclick="abrirModal('agentes')">‚≠ê Ranking por Agente</a></h3>
        <ol class="ranking-list" id="ranking-agentes-list"><div class="loader">Cargando...</div></ol>
      </div>
      <div class="ranking-panel">
        <h3><a href="#" onclick="abrirModal('puntos')">üöÄ Ranking por Puntos</a></h3>
        <ol class="ranking-list" id="ranking-puntos-list"><div class="loader">Cargando...</div></ol>
      </div>
    </div>
  </main>

  <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div id="modal-content" style="background:white; padding:2rem; border-radius:1rem; width:90%; max-width:500px;">
      <h2 id="modal-title" style="margin-bottom:1.5rem;"></h2>
      <ol id="modal-list" class="ranking-list"></ol>
      <button onclick="cerrarModal()" style="margin-top:1.5rem; padding:0.5rem 1rem; border-radius:0.5rem; border:none; background-color:var(--primary-color); color:white; cursor:pointer;">Cerrar</button>
    </div>
  </div>

</div>

<script>
    // RENDER FUNCTIONS
    function renderRankingEquipos(equipos, mostrarTodos) {
      const ol = document.getElementById(mostrarTodos ? 'modal-list' : 'ranking-equipos-list');
      const cantidad = mostrarTodos ? equipos.length : Math.min(3, equipos.length);
      if (equipos.length === 0) {
        ol.innerHTML = '<div class="loader">No hay datos para este mes.</div>';
        return;
      }
      ol.innerHTML = equipos.slice(0, cantidad).map((eq, idx) => `
        <li>
          <span style="font-size:1.3em;margin-right:8px;">
            ${idx==0?'ü•á':idx==1?'ü•à':idx==2?'ü•â':idx+1}
          </span>
          <div style="flex:1;">
            <div style="font-weight:700;">${eq.equipo}</div>
            <div style="font-size:0.97em;color:#209dd5;">${eq.ventas} ventas</div>
          </div>
          <span style="font-weight:600;color:#209dd5;">${eq.totalPuntos} pts</span>
        </li>
      `).join('');
    }
    function renderRankingAgentes(agentes, mostrarTodos) {
      const ol = document.getElementById(mostrarTodos ? 'modal-list' : 'ranking-agentes-list');
      const cantidad = mostrarTodos ? agentes.length : Math.min(3, agentes.length);
       if (agentes.length === 0) {
        ol.innerHTML = '<div class="loader">No hay datos para este mes.</div>';
        return;
      }
      ol.innerHTML = agentes.slice(0, cantidad).map((ag, idx) => `
        <li>
          <span style="font-size:1.3em;margin-right:8px;">
            ${idx==0?'ü•á':idx==1?'ü•à':idx==2?'ü•â':idx+1}
          </span>
          <div style="flex:1;">
            <div style="font-weight:700;">${ag.nombre}</div>
            <div style="font-size:0.97em;color:#209dd5;">${ag.equipo}</div>
          </div>
          <span style="font-weight:600;color:#209dd5;">${ag.ventas} ventas</span>
        </li>
      `).join('');
    }
    function renderRankingPuntos(puntos, mostrarTodos) {
      const ol = document.getElementById(mostrarTodos ? 'modal-list' : 'ranking-puntos-list');
      const cantidad = mostrarTodos ? puntos.length : Math.min(3, puntos.length);
       if (puntos.length === 0) {
        ol.innerHTML = '<div class="loader">No hay datos para este mes.</div>';
        return;
      }
      ol.innerHTML = puntos.slice(0, cantidad).map((p, idx) => `
        <li>
          <span style="font-size:1.3em;margin-right:8px;">
            ${idx==0?'ü•á':idx==1?'ü•à':idx==2?'ü•â':idx+1}
          </span>
          <div style="flex:1;">
            <div style="font-weight:700;">${p.nombre}</div>
            <div style="font-size:0.97em;color:#209dd5;">${p.equipo}</div>
          </div>
          <span style="font-weight:600;color:#209dd5;">${p.puntos} pts</span>
        </li>
      `).join('');
    }

    // MODAL LOGIC
    let currentModal = null;
    function abrirModal(tipo) {
      currentModal = tipo;
      document.getElementById('modal-overlay').style.display = "flex";
      if (tipo === "equipos") {
        document.getElementById('modal-title').textContent = "Ranking completo por Equipo";
        renderRankingEquipos(window.equiposRanking, true);
      } else if (tipo === "agentes") {
        document.getElementById('modal-title').textContent = "Ranking completo por Agente";
        renderRankingAgentes(window.agentesRanking, true);
      } else if (tipo === "puntos") {
        document.getElementById('modal-title').textContent = "Ranking completo por Puntos";
        renderRankingPuntos(window.puntosRanking, true);
      }
    }
    function cerrarModal() {
      document.getElementById('modal-overlay').style.display = "none";
      currentModal = null;
    }

    // FILTERS & DATA LOADING
    const mesSelect = document.getElementById('mes-select');
    const anioSelect = document.getElementById('anio-select');
    
    async function cargarDashboard(mes, anio) {
      const token = localStorage.getItem('token');
      if (!token) {
        console.error('No token found, redirecting to login.');
        window.location.href = '/login.html';
        return;
      }

      const headers = { 'Authorization': `Bearer ${token}` };

      const fetchRanking = async (url) => {
        const response = await fetch(url, { headers });
        if (response.status === 401) {
          console.error('Token invalid/expired. Redirecting to login.');
          localStorage.removeItem('token');
          window.location.href = '/login.html';
          return null;
        }
        if (!response.ok) {
          console.error(`Error loading ${url}: ${response.statusText}`);
          return { data: [] };
        }
        return response.json();
      };

      try {
        const [equiposResponse, agentesResponse, puntosResponse] = await Promise.all([
          fetchRanking(`/api/rankings/equipos?mes=${mes}&anio=${anio}`),
          fetchRanking(`/api/rankings/agentes?mes=${mes}&anio=${anio}`),
          fetchRanking(`/api/rankings/puntos?mes=${mes}&anio=${anio}`)
        ]);

        if (!equiposResponse || !agentesResponse || !puntosResponse) return;

        window.equiposRanking = equiposResponse.data || [];
        renderRankingEquipos(window.equiposRanking, false);

        window.agentesRanking = agentesResponse.data || [];
        renderRankingAgentes(window.agentesRanking, false);

        window.puntosRanking = puntosResponse.data || [];
        renderRankingPuntos(window.puntosRanking, false);

      } catch (error) {
        console.error('Dashboard loading error:', error);
      }
    }

    function setupFilters() {
        const hoy = new Date();
        for(let y = hoy.getFullYear() - 2; y <= hoy.getFullYear() + 1; y++) {
            let opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y;
            anioSelect.appendChild(opt);
        }
        mesSelect.value = hoy.getMonth();
        anioSelect.value = hoy.getFullYear();

        mesSelect.addEventListener('change', () => cargarDashboard(mesSelect.value, anioSelect.value));
        anioSelect.addEventListener('change', () => cargarDashboard(mesSelect.value, anioSelect.value));
        
        cargarDashboard(mesSelect.value, anioSelect.value);
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    // INITIALIZE
    document.addEventListener('DOMContentLoaded', () => {
        setupFilters();
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") cerrarModal();
        });
        document.getElementById('modal-overlay').addEventListener('click', function(e){
            if (e.target === this) cerrarModal();
        });
    });
  </script>
</body>
</html>
