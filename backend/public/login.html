<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM Agentes - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #2c5364 80%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px 30px 30px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44,83,100,0.18);
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2c5364;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-form input {
      padding: 12px 14px;
      border: 1px solid #d1d9de;
      border-radius: 8px;
      font-size: 1rem;
      transition: border .2s;
    }
    .login-form input:focus {
      border: 1.5px solid #2c5364;
      outline: none;
    }
    .login-btn {
      margin-top: 12px;
      background: linear-gradient(90deg, #2c5364 60%, #0f2027 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      letter-spacing: .5px;
      box-shadow: 0 2px 8px rgba(44,83,100,0.08);
      transition: background .2s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #0f2027 40%, #2c5364 100%);
    }
    .login-footer {
      margin-top: 20px;
      font-size: .97rem;
      color: #7d8c98;
      text-align: center;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 25px 10px;
        max-width: 95vw;
      }
      .login-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">CRM Agentes</div>
    <form class="login-form" autocomplete="off" method="POST" action="/login">
      <input type="text" name="usuario" placeholder="Usuario" required>
      <input type="password" name="contrasena" placeholder="ContraseÃ±a" required>
      <button class="login-btn" type="submit">Ingresar</button>
    </form>
    <div class="login-footer">
      &copy; 2025 CRM Connecintg. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
