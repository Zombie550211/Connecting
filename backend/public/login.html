<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM Lunar - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Orbitron para el toque lunar/futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(circle at 55% 65%, #6e7de3 0%, #5a359c 40%, #23234e 100%);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .stars-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: .77;
      animation: twinkle 3.1s infinite alternate;
    }
    @keyframes twinkle {
      to { opacity: .33; }
    }
    .center-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }
    .login-container {
      background: rgba(30, 31, 68, 0.96);
      padding: 38px 33px 28px 33px;
      border-radius: 18px;
      box-shadow: 0 12px 48px 0 #2a1a59cc, 0 1.5px 16px #31ffd733;
      width: 370px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }
    .astro-logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(120deg, #31ffd7 60%, #ff5faf 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 16px #31ffd7ee, 0 0 12px #ff5faf99;
      border: 3px solid #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -42px;
      z-index: 11;
      overflow: hidden;
    }
    .astro-logo svg {
      width: 43px;
      height: 43px;
      display: block;
      filter: drop-shadow(0 2px 8px #31ffd733);
    }
    .login-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.3em;
      text-transform: uppercase;
      color: #70ffe7;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 7px;
      margin-top: 32px;
      text-align: center;
      text-shadow: 0 0 12px #31ffd7cc, 0 2px 18px #7f37ff77;
    }
    .login-subtitle {
      font-size: 1.01em;
      color: #fff;
      margin-bottom: 19px;
      text-align: center;
      font-weight: 600;
      letter-spacing: .01em;
      text-shadow: 0 1.5px 8px #22005744;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .login-form input {
      padding: 11px 13px;
      background: #fff8;
      border: 1.3px solid #ffd60088;
      border-radius: 8px;
      font-size: 1em;
      color: #3b1a55;
      font-family: inherit;
      font-weight: 600;
      transition: border 0.18s, box-shadow .21s;
      box-shadow: 0 1.5px 7px #ffd60022;
    }
    .login-form input:focus {
      border: 2px solid #31ffd7;
      outline: none;
      box-shadow: 0 2px 14px #31ffd799,0 1.5px 9px #ffd60044;
      background: #fff;
    }
    .login-btn {
      margin-top: 12px;
      background: linear-gradient(90deg, #7f37ff 0%, #31ffd7 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      letter-spacing: .5px;
      box-shadow: 0 2px 8px #31ffd788;
      transition: background .18s, box-shadow .18s, transform .12s;
      text-transform: uppercase;
      text-shadow: 0 2px 10px #31ffd755;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #ff5faf 0%, #ffd600 100%);
      box-shadow: 0 10px 32px #ff5fafaa,0 2.5px 12px #ffd60055;
      transform: translateY(-1px) scale(1.007);
    }
    .create-account-link {
      color: #70ffe7;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1rem;
    }
    .login-footer {
      margin-top: 20px;
      font-size: .97rem;
      color: #ffd600bb;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 1.5px 8px #22005744;
    }
    .login-error {
      color: #fff;
      background: #e74c3c;
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      display: none;
      font-size: 1rem;
    }
    /* Modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(44, 83, 100, 0.32);
      align-items: center;
      justify-content: center;
    }
    .modal-bg.active { display: flex; }
    .modal-content {
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44,83,100,0.19);
      width: 96%;
      max-width: 370px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: modalIn .25s;
    }
    @keyframes modalIn {
      from { transform: translateY(-40px) scale(0.98); opacity: 0.3;}
      to   { transform: none; opacity: 1;}
    }
    .close-modal {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 1.5rem;
      color: #2c5364;
      cursor: pointer;
    }
    .register-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c5364;
      margin-bottom: 16px;
      letter-spacing: 1px;
      text-align: center;
    }
    .register-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .register-form input {
      padding: 12px 14px;
      border: 1px solid #d1d9de;
      border-radius: 8px;
      font-size: 1rem;
      transition: border .2s;
    }
    .register-form input:focus {
      border: 1.5px solid #2c5364;
      outline: none;
    }
    .register-btn {
      margin-top: 10px;
      background: linear-gradient(90deg, #2c5364 60%, #0f2027 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 11px;
      cursor: pointer;
      letter-spacing: .5px;
      box-shadow: 0 2px 8px rgba(44,83,100,0.08);
      transition: background .2s;
    }
    .register-btn:hover {
      background: linear-gradient(90deg, #0f2027 40%, #2c5364 100%);
    }
    .register-error {
      color: #fff;
      background: #e74c3c;
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 7px;
      display: none;
      font-size: 1rem;
    }
    .register-success {
      color: #fff;
      background: #06c24f;
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 7px;
      display: none;
      font-size: 1rem;
    }
    @media (max-width: 480px) {
      .login-container, .modal-content {
        padding: 25px 10px;
        max-width: 95vw;
      }
      .login-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="stars"></div>
  <div class="center-container">
    <div class="login-container">
      <div class="astro-logo">
        <!-- Astronauta SVG -->
        <svg viewBox="0 0 100 100" fill="none">
          <ellipse cx="50" cy="55" rx="44" ry="42" fill="#31ffd7"/>
          <ellipse cx="50" cy="56" rx="32" ry="33" fill="#fff"/>
          <ellipse cx="50" cy="38" rx="23" ry="23" fill="#ffd600" opacity=".9"/>
          <ellipse cx="50" cy="38" rx="19" ry="19" fill="#31ffd7" opacity=".30"/>
          <ellipse cx="50" cy="38" rx="13" ry="13" fill="#fff"/>
          <ellipse cx="47" cy="34" rx="4" ry="2" fill="#31ffd7" opacity=".8"/>
          <ellipse cx="60" cy="30" rx="2.6" ry="1.1" fill="#fff" opacity=".6"/>
          <rect x="34" y="60" width="32" height="20" rx="12" fill="#ffd600"/>
          <ellipse cx="50" cy="82" rx="16" ry="8" fill="#7f37ff" opacity=".7"/>
          <ellipse cx="50" cy="93" rx="7.5" ry="2.7" fill="#ff5faf" opacity=".6"/>
          <rect x="20" y="51" width="13" height="32" rx="6.5" transform="rotate(-15 20 51)" fill="#ff5faf"/>
          <rect x="67" y="57" width="13" height="32" rx="6.5" transform="rotate(15 67 57)" fill="#ff5faf"/>
        </svg>
      </div>
      <div class="login-title">CRM Lunar</div>
      <div class="login-subtitle">
        El universo de tus clientes, en un solo lugar.<br>
        ¡Inicia sesión y conquista la galaxia!
      </div>
      <div id="loginError" class="login-error"></div>
      <form id="loginForm" class="login-form" autocomplete="off">
        <input type="text" name="usuario" placeholder="Usuario galáctico" required>
        <input type="password" name="contrasena" placeholder="Contraseña secreta" required>
        <button class="login-btn" type="submit">Ingresar</button>
      </form>
      <div class="create-account-link" id="openRegister">¿Crear cuenta nueva?</div>
      <div class="login-footer">
        &copy; 2025 CRM Lunar. “El futuro de la gestión, hoy en la galaxia”
      </div>
    </div>
  </div>

  <!-- Modal Registro -->
  <div class="modal-bg" id="registerModal">
    <div class="modal-content">
      <div class="close-modal" id="closeRegister" title="Cerrar">&times;</div>
      <div class="register-title">Crear cuenta</div>
      <div id="registerError" class="register-error"></div>
      <div id="registerSuccess" class="register-success"></div>
      <form id="registerForm" class="register-form" autocomplete="off">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <input type="password" name="confirmar" placeholder="Confirmar contraseña" required>
        <button class="register-btn" type="submit">Crear cuenta</button>
      </form>
    </div>
  </div>
  <script>
    // Estrellas animadas
    const stars = document.getElementById('stars');
    for(let i=0;i<33;i++) {
      let star = document.createElement('span');
      star.className = 'star';
      star.style.top = Math.random()*96 + '%';
      star.style.left = Math.random()*98 + '%';
      star.style.animationDelay = (Math.random()*2.5) + 's';
      stars.appendChild(star);
    }
    // Modal control
    const openRegister = document.getElementById('openRegister');
    const closeRegister = document.getElementById('closeRegister');
    const registerModal = document.getElementById('registerModal');
    openRegister.onclick = () => registerModal.classList.add('active');
    closeRegister.onclick = () => registerModal.classList.remove('active');
    window.onclick = function(e) {
      if (e.target === registerModal) registerModal.classList.remove('active');
    };

    // Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {
        usuario: formData.get('usuario'),
        contrasena: formData.get('contrasena')
      };
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.redirected) {
          window.location.href = res.url;
          return;
        }
        const result = await res.json();
        if (result.success && result.token) {
          localStorage.setItem('token', result.token);
          window.location.href = '/lead.html';
        } else {
          mostrarError('loginError', 'Usuario o contraseña incorrectos');
        }
      } catch (err) {
        mostrarError('loginError', 'Error en el servidor. Intente de nuevo.');
      }
    });

    // Registro
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const nombre = formData.get('nombre');
      const apellido = formData.get('apellido');
      const usuario = formData.get('usuario');
      const email = formData.get('email');
      const contrasena = formData.get('contrasena');
      const confirmar = formData.get('confirmar');

      if (!nombre || !apellido || !usuario || !email || !contrasena || !confirmar) {
        mostrarError('registerError', 'Todos los campos son obligatorios.');
        return;
      }
      if (contrasena !== confirmar) {
        mostrarError('registerError', 'Las contraseñas no coinciden');
        return;
      }
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, apellido, usuario, email, contrasena })
        });
        const result = await res.json();
        if (result.success) {
          mostrarExito('registerSuccess', '¡Usuario creado correctamente! Revisa tu correo para más detalles.');
          form.reset();
        } else {
          mostrarError('registerError', result.message || 'No se pudo crear el usuario.');
        }
      } catch (err) {
        mostrarError('registerError', 'Error en el servidor. Intente de nuevo.');
      }
    });

    function mostrarError(id, msg) {
      document.getElementById(id).textContent = msg;
      document.getElementById(id).style.display = 'block';
      setTimeout(() => {
        document.getElementById(id).style.display = 'none';
      }, 4000);
    }
    function mostrarExito(id, msg) {
      document.getElementById(id).textContent = msg;
      document.getElementById(id).style.display = 'block';
      setTimeout(() => {
        document.getElementById(id).style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
