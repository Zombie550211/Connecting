<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(circle at 55% 65%, #6e7de3 0%, #5a359c 40%, #23234e 100%);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    /* Estrellas */
    .stars-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: .77;
      animation: twinkle 3.1s infinite alternate;
    }
    @keyframes twinkle {
      to { opacity: .33; }
    }

    /* Contenedor login centrado */
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }
    .login-box {
      background: rgba(30, 31, 68, 0.92);
      border-radius: 16px;
      box-shadow: 0 12px 48px 0 #2a1a59cc, 0 1.5px 16px #31ffd733;
      padding: 38px 33px 28px 33px;
      width: 365px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }
    .astro-logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(120deg, #31ffd7 60%, #ff5faf 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 16px #31ffd7ee, 0 0 12px #ff5faf99;
      border: 3px solid #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -42px;
      z-index: 11;
      overflow: hidden;
    }
    .astro-logo svg {
      width: 43px;
      height: 43px;
      display: block;
      filter: drop-shadow(0 2px 8px #31ffd733);
    }
    .login-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.36em;
      text-transform: uppercase;
      color: #70ffe7;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 7px;
      margin-top: 30px;
      text-align: center;
      text-shadow: 0 0 12px #31ffd7cc, 0 2px 18px #7f37ff77;
    }
    .login-subtitle {
      font-size: 1.01em;
      color: #fff;
      margin-bottom: 19px;
      text-align: center;
      font-weight: 600;
      letter-spacing: .01em;
      text-shadow: 0 1.5px 8px #22005744;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .login-form label {
      color: #fff6;
      font-size: .98em;
      font-weight: 700;
      margin-bottom: 2px;
      margin-left: 2px;
      letter-spacing: .01em;
      text-shadow: 0 1.5px 4px #7f37ff55;
    }
    .login-form input {
      padding: 11px 13px;
      background: #fff8;
      border: 1.3px solid #ffd60088;
      border-radius: 8px;
      font-size: 1em;
      color: #3b1a55;
      font-family: inherit;
      font-weight: 600;
      transition: border 0.18s, box-shadow .21s;
      box-shadow: 0 1.5px 7px #ffd60022;
    }
    .login-form input:focus {
      border: 2px solid #31ffd7;
      outline: none;
      box-shadow: 0 2px 14px #31ffd799,0 1.5px 9px #ffd60044;
      background: #fff;
    }
    .login-btn {
      background: linear-gradient(90deg, #7f37ff 0%, #31ffd7 100%);
      color: #fff;
      font-size: 1.07em;
      font-weight: 800;
      border: none;
      border-radius: 8px;
      padding: 11px;
      margin-top: 6px;
      cursor: pointer;
      letter-spacing: .5px;
      box-shadow: 0 2px 12px #31ffd788;
      transition: background .18s, box-shadow .18s, transform .12s;
      text-transform: uppercase;
      text-shadow: 0 2px 10px #31ffd755;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #ff5faf 0%, #ffd600 100%);
      box-shadow: 0 10px 32px #ff5fafaa,0 2.5px 12px #ffd60055;
      transform: translateY(-1px) scale(1.007);
    }
    .login-error {
      color: #fff;
      background: #ff5fafcc;
      padding: 10px 0;
      width: 100%;
      border-radius: 7px;
      text-align: center;
      margin-bottom: 8px;
      font-size: .99em;
      font-weight: 700;
      box-shadow: 0 2px 10px #ff5faf44;
      display: none;
      animation: shake .23s;
    }
    @keyframes shake {
      10%, 90% { transform: translateX(-2px);}
      20%, 80% { transform: translateX(4px);}
      30%, 50%, 70% { transform: translateX(-6px);}
      40%, 60% { transform: translateX(6px);}
    }
    .login-footer {
      margin-top: 22px;
      font-size: .95rem;
      color: #ffd600dd;
      text-align: center;
      letter-spacing: .02em;
      font-weight: 700;
      text-shadow: 0 1.5px 8px #22005744;
    }
    @media (max-width: 600px) {
      .center-container { height: 100vh;}
      .login-box { padding: 12px 2vw 20px 2vw; width: 99vw;}
      .astro-logo { width: 38px; height: 38px; top: -19px;}
      .astro-logo svg {width:22px; height:22px;}
      .login-title { font-size: .99em; margin-top: 8px;}
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="stars"></div>
  <div class="center-container">
    <div class="login-box">
      <div class="astro-logo">
        <!-- Astronauta SVG -->
        <svg viewBox="0 0 100 100" fill="none">
          <ellipse cx="50" cy="55" rx="44" ry="42" fill="#31ffd7"/>
          <ellipse cx="50" cy="56" rx="32" ry="33" fill="#fff"/>
          <ellipse cx="50" cy="38" rx="23" ry="23" fill="#ffd600" opacity=".9"/>
          <ellipse cx="50" cy="38" rx="19" ry="19" fill="#31ffd7" opacity=".30"/>
          <ellipse cx="50" cy="38" rx="13" ry="13" fill="#fff"/>
          <ellipse cx="47" cy="34" rx="4" ry="2" fill="#31ffd7" opacity=".8"/>
          <ellipse cx="60" cy="30" rx="2.6" ry="1.1" fill="#fff" opacity=".6"/>
          <rect x="34" y="60" width="32" height="20" rx="12" fill="#ffd600"/>
          <ellipse cx="50" cy="82" rx="16" ry="8" fill="#7f37ff" opacity=".7"/>
          <ellipse cx="50" cy="93" rx="7.5" ry="2.7" fill="#ff5faf" opacity=".6"/>
          <rect x="20" y="51" width="13" height="32" rx="6.5" transform="rotate(-15 20 51)" fill="#ff5faf"/>
          <rect x="67" y="57" width="13" height="32" rx="6.5" transform="rotate(15 67 57)" fill="#ff5faf"/>
        </svg>
      </div>
      <div class="login-title">Bienvenid@</div>
      <div class="login-subtitle">
        El universo de tus clientes, en un solo lugar.<br>

      </div>
      <div id="loginError" class="login-error"></div>
      <form id="loginForm" class="login-form" autocomplete="off">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" required>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Tu contraseña" required>
        <button class="login-btn" type="submit">INGRESAR</button>
      </form>
      <div class="login-footer">
        &copy; 2025 Todos los derechos reservados - “El futuro de la gestión,<br>hoy en la galaxia”
      </div>
    </div>
  </div>
  <script>
    // Estrellas animadas
    const stars = document.getElementById('stars');
    for(let i=0;i<33;i++) {
      let star = document.createElement('span');
      star.className = 'star';
      star.style.top = Math.random()*96 + '%';
      star.style.left = Math.random()*98 + '%';
      star.style.animationDelay = (Math.random()*2.5) + 's';
      stars.appendChild(star);
    }
    // Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const usuario = form.usuario.value;
      const contrasena = form.contrasena.value;
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, contrasena })
        });
        const result = await res.json();
        if (result.success && result.token) {
          localStorage.setItem('token', result.token);
          window.location.href = '/lead.html';
        } else {
          mostrarError('Usuario o contraseña incorrectos');
        }
      } catch (err) {
        mostrarError('Error de conexión. Intenta de nuevo.');
      }
    });
    function mostrarError(msg) {
      const div = document.getElementById('loginError');
      div.textContent = msg;
      div.style.display = 'block';
      div.classList.remove('shake');
      setTimeout(() => div.classList.add('shake'), 10);
      setTimeout(() => { div.style.display = 'none'; }, 3600);
    }
  </script>
</body>
</html>
