<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Neumorph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #d3d3d6;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-card {
      background: #e7e7ea;
      border-radius: 20px;
      box-shadow: 7px 7px 18px #bcbcc1, -7px -7px 18px #ffffff;
      padding: 42px 30px 38px 30px;
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .user-avatar {
      width: 78px;
      height: 78px;
      margin-bottom: 30px;
      border-radius: 50%;
      background: #e7e7ea;
      box-shadow: 3px 3px 10px #c6c6cb, -3px -3px 10px #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-avatar svg {
      width: 48px;
      height: 48px;
      opacity: 0.57;
    }
    .neumorph-input {
      width: 100%;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
    }
    .neumorph-input input {
      width: 100%;
      padding: 11px 18px;
      border-radius: 18px;
      border: none;
      background: #e7e7ea;
      box-shadow: 3px 3px 8px #c6c6cb, -3px -3px 8px #ffffff;
      font-size: 1.05rem;
      color: #555;
      outline: none;
      transition: box-shadow .17s;
      font-family: inherit;
      letter-spacing: .01em;
    }
    .neumorph-input input::placeholder {
      color: #b2b2b7;
      font-weight: 400;
      opacity: 1;
    }
    .neumorph-input input:focus {
      box-shadow: 2px 2px 8px #bcbcc1, -2px -2px 8px #fff, 0 0 0 2px #c9e3fb inset;
      background: #f6f6f8;
    }
    .neumorph-btn {
      width: 100%;
      padding: 10px 0;
      margin-top: 6px;
      border: none;
      border-radius: 18px;
      background: #e7e7ea;
      box-shadow: 3px 3px 8px #c6c6cb, -3px -3px 8px #ffffff;
      color: #a0487b;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      letter-spacing: .03em;
      transition: background .17s, color .15s;
    }
    .neumorph-btn:hover, .neumorph-btn:focus {
      background: #edeef0;
      color: #7b2054;
    }
    .register-link {
      margin-top: 17px;
      font-size: 1.02em;
      color: #777;
      text-align: center;
      width: 100%;
    }
    .register-link a {
      color: #a0487b;
      text-decoration: none;
      font-weight: 500;
      margin-left: 3px;
      transition: color .16s;
      cursor: pointer;
    }
    .register-link a:hover {
      text-decoration: underline;
      color: #7b2054;
    }
    .login-error {
      color: #fff;
      background: #e74c3c;
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      display: none;
      font-size: 1rem;
      position: absolute;
      top: 8px;
      left: 0;
    }
    /* Modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(44, 83, 100, 0.13);
      align-items: center;
      justify-content: center;
    }
    .modal-bg.active { display: flex; }
    .register-card {
      background: #e7e7ea;
      border-radius: 20px;
      box-shadow: 7px 7px 18px #bcbcc1, -7px -7px 18px #ffffff;
      padding: 36px 28px 28px 28px;
      width: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: modalIn .2s;
    }
    @keyframes modalIn {
      from { transform: scale(0.98) translateY(-16px); opacity: 0.3;}
      to   { transform: none; opacity: 1;}
    }
    .register-title {
      margin-bottom: 15px;
      font-size: 1.17em;
      font-weight: 700;
      color: #111;
      text-align: center;
    }
    .close-modal {
      position: absolute;
      top: 12px; right: 16px;
      font-size: 1.3em;
      color: #a0487b;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }
    .login-link-row {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: .93em;
      margin: 2px 0 6px 0;
    }
    .login-link-row a {
      color: #a0487b;
      text-decoration: none;
      font-size: .97em;
      transition: color .15s;
      cursor:pointer;
    }
    .login-link-row a:hover {
      text-decoration: underline;
      color: #7b2054;
    }
    .register-btn {
      width: 100%;
      padding: 10px 0;
      margin-top: 8px;
      background: #a0487b;
      color: #fff;
      border: none;
      border-radius: 18px;
      font-size: 1.08em;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: background .17s;
      box-shadow: 3px 3px 8px #c6c6cb, -3px -3px 8px #ffffff;
    }
    .register-btn:hover, .register-btn:focus {
      background: #7b2054;
    }
  </style>
</head>
<body>
  <!-- Login Card -->
  <form class="login-card" id="loginForm" autocomplete="off">
    <div class="login-error" id="loginError"></div>
    <div class="user-avatar">
      <!-- User SVG icon -->
      <svg fill="none" viewBox="0 0 64 64"><circle cx="32" cy="24" r="16" fill="#bbb"/><ellipse cx="32" cy="48" rx="16" ry="10" fill="#bbb"/></svg>
    </div>
    <div class="neumorph-input">
      <input type="text" name="usuario" placeholder="Email" required autocomplete="username">
    </div>
    <div class="neumorph-input">
      <input type="password" name="contrasena" placeholder="Password" required autocomplete="current-password">
    </div>
    <button type="submit" class="neumorph-btn">Login</button>
    <div class="register-link">
      ¿No tienes cuenta?
      <a id="openRegister">Crea una aquí</a>
    </div>
  </form>

  <!-- Modal Registro -->
  <div class="modal-bg" id="registerModal">
    <form class="register-card" autocomplete="off">
      <button class="close-modal" id="closeRegister" title="Cerrar" type="button">&times;</button>
      <div class="register-title">Crear Cuenta</div>
      <div class="neumorph-input">
        <input type="text" name="usuario" placeholder="Usuario" required>
      </div>
      <div class="neumorph-input">
        <input type="password" name="contrasena" placeholder="Contraseña" required>
      </div>
      <div class="login-link-row">
        <a id="volverLogin">Iniciar sesión</a>
      </div>
      <button type="submit" class="register-btn">Registrarse</button>
    </form>
  </div>
  <script>
    // Modal registro
    const openRegister = document.getElementById('openRegister');
    const closeRegister = document.getElementById('closeRegister');
    const registerModal = document.getElementById('registerModal');
    const volverLogin = document.getElementById('volverLogin');
    openRegister.onclick = () => registerModal.classList.add('active');
    closeRegister.onclick = () => registerModal.classList.remove('active');
    volverLogin.onclick = () => registerModal.classList.remove('active');
    window.onclick = function(e) {
      if (e.target === registerModal) registerModal.classList.remove('active');
    };
    // LOGIN AJAX
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const usuario = form.usuario.value;
      const contrasena = form.contrasena.value;
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, contrasena })
        });
        if (res.redirected) {
          window.location.href = res.url;
          return;
        }
        const result = await res.json();
        if (result.success) {
          window.location.href = '/lead.html'; // Cambia aquí si tu ruta de inicio es otra
        } else {
          mostrarError('loginError', 'Usuario o contraseña incorrectos');
        }
      } catch (err) {
        mostrarError('loginError', 'Error de conexión o servidor');
      }
    });
    function mostrarError(id, msg) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';    
      }, 3500);
    }
  </script>
</body>
</html>
