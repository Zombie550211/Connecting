<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM - Costumer</title>
  <style>
    :root {
      --color-azul-claro: #4FC3E3;
      --color-azul-medio: #2596b6;
      --color-azul-oscuro: #1B3A4B;
      --color-blanco: #FFFFFF;
      --color-gris-claro: #F4F8FB;
      --color-negro: #232323;
      --color-acento: #FFD700;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--color-gris-claro);
      color: var(--color-negro);
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: var(--color-azul-oscuro);
      color: var(--color-blanco);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(27,58,75,0.05);
    }
    .sidebar-logo {
      width: 85px;
      height: 85px;
      margin-bottom: 12px;
      border-radius: 50%;
      background: var(--color-blanco);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(79,195,227,0.06);
    }
    .sidebar-logo img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      display: block;
    }
    .sidebar-title {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 26px;
      color: var(--color-azul-claro);
      text-shadow: 0 2px 8px rgba(79,195,227,0.08);
    }
    .sidebar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .sidebar-nav button {
      width: 90%;
      margin: 0 auto;
      padding: 15px 0;
      background: none;
      border: none;
      color: var(--color-blanco);
      font-size: 1.14em;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: left;
      padding-left: 22px;
      position: relative;
    }
    .sidebar-nav button.active,
    .sidebar-nav button:hover {
      background: var(--color-azul-claro);
      color: var(--color-azul-oscuro);
    }
    .sidebar-lema {
      margin-top: auto;
      padding: 20px 10px 28px 10px;
      font-size: 1em;
      text-align: center;
      font-style: italic;
      color: var(--color-azul-claro);
      opacity: 0.8;
    }
    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 40px 50px;
      background: var(--color-gris-claro);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    /* KPI CARDS */
    .kpi-cards {
      display: flex;
      gap: 30px;
      margin-bottom: 28px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .kpi-card {
      background: var(--color-gris-claro);
      border-radius: 16px;
      box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      padding: 26px 38px 22px 28px;
      min-width: 190px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      border: 1px solid #e4eef7;
    }
    .kpi-label {
      font-size: 1.02em;
      color: var(--color-azul-medio);
      font-weight: 600;
      margin-bottom: 6px;
    }
    .kpi-value {
      font-size: 2.1em;
      font-weight: bold;
      color: var(--color-azul-oscuro);
    }
    /* FIN KPI CARDS */
    .filters-download-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0 0 0;
      background-color: #f2f2f2;
      gap: 18px 20px;
      border-radius: 2px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 20px;
      align-items: center;
    }
    .filters-row label {
      display: flex; align-items: center; font-weight: 500;
      font-size: 1rem; color: #222; gap: 6px;
      min-width: 120px;
    }
    .filters-row input, .filters-row select {
      padding: 7px 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px;
      background-color: white; transition: border-color 0.2s, box-shadow 0.2s;
      min-width: 120px; margin-left: 4px;
    }
    .filters-row input[type="date"] {
      min-width: 135px;
    }
    .filters-row input:focus, .filters-row select:focus {
      outline: none; border-color: var(--color-azul-medio); box-shadow: 0 0 0 2px rgba(79, 195, 227, 0.15);
    }
    .descargar-btn-icono {
      background: var(--color-azul-claro);
      border: none;
      border-radius: 6px;
      padding: 8px 13px 8px 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: auto;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 2px 6px 0 rgba(33,150,243,0.07);
    }
    .descargar-btn-icono:hover {
      background: var(--color-azul-medio);
    }
    .descargar-btn-icono svg {
      width: 28px;
      height: 28px;
      fill: #fff;
      display: block;
    }
    .actions-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 18px;
      padding: 0 0 16px 0;
      margin-bottom: 4px;
    }
    .custom-file-input-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      vertical-align: middle;
    }
    .custom-file-input {
      position: absolute;
      left: 0; top: 0; opacity: 0;
      width: 100%; height: 100%; cursor: pointer;
    }
    .custom-file-label {
      display: inline-block;
      background: var(--color-azul-claro);
      color: #fff;
      border-radius: 4px 0 0 4px;
      padding: 7px 18px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
      vertical-align: middle;
    }
    .custom-file-label:hover {
      background: var(--color-azul-medio);
    }
    .file-selected-name {
      display: inline-block;
      vertical-align: middle;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background: #e3f2fd;
      color: var(--color-azul-medio);
      border-radius: 0 4px 4px 0;
      padding: 7px 12px;
      font-size: 1rem;
      margin-left: -4px;
    }
    .import-btn {
      background: var(--color-azul-claro);
      color: #fff; 
      padding: 7px 20px; 
      border: none; 
      border-radius: 4px; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 1rem; 
      transition: background 0.2s;
      margin-left: 10px;
    }
    .import-btn:hover { background: var(--color-azul-medio); }
    .delete-all-btn {
      background: #ff5252; color: #fff; padding: 7px 20px; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: background 0.2s;
    }
    .delete-all-btn:hover { background: #b71c1c; }
    .tabla-section {
      margin: 0 0 24px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.03);
      padding: 0 0 16px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.03);
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
    }
    th {
      background: var(--color-azul-medio);
      color: #fff;
      font-weight: 700;
      font-size: 1em;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid #e0e0e0;
    }
    td {
      font-size: 0.96em;
    }
    .btn-editar, .btn-eliminar {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-right: 5px;
      color: var(--color-azul-medio);
      transition: color 0.2s;
    }
    .btn-editar:hover { color: #FFD600; }
    .btn-eliminar:hover { color: #ff5252; }
    @media (max-width: 1100px) {
      .filters-download-bar, .actions-bar { flex-direction: column; gap: 11px; align-items: flex-start; }
      .descargar-btn-icono { margin-left: 0; margin-top: 10px;}
      .kpi-cards { gap: 12px; }
    }
    @media (max-width: 700px) {
      .layout { flex-direction: column;}
      .sidebar { flex-direction: row; width: 100vw; min-height: 0; height: 70px; align-items: center; padding: 7px 0; }
      .sidebar-logo { margin: 0 12px 0 0; }
      .sidebar-title { font-size: 1em; margin-bottom: 0;}
      .sidebar-nav { flex-direction: row; gap: 0; }
      .sidebar-nav button { font-size: 1em; padding: 11px 6px; width: auto; border-radius: 7px; margin:0 3px; }
      .sidebar-lema { display: none;}
      .main-content { padding: 12px 2px; }
      .kpi-card { min-width: 42vw; padding: 13px 7px;}
      .kpi-cards { flex-direction: column; gap: 7px;}
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
     <img src="logo connecting.png" />
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button class="active" onclick="location.href='costumer.html'">Costumer</button>
      <button onclick="location.href='#'">Reports</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <!-- KPI CARDS -->
    <div class="kpi-cards">
      <div class="kpi-card">
        <div class="kpi-label">Ventas Hoy</div>
        <div class="kpi-value" id="kpi-ventas-hoy">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Leads Pendientes</div>
        <div class="kpi-value" id="kpi-leads-pendientes">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Clientes</div>
        <div class="kpi-value" id="kpi-clientes">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Ventas (mes)</div>
        <div class="kpi-value" id="kpi-ventas-mes">0</div>
      </div>
    </div>
    <!-- FIN KPI CARDS -->

    <div class="filters-download-bar">
      <div class="filters-row">
        <label>Fecha desde:
          <input type="date" id="filtro-fecha-desde" />
        </label>
        <label>Fecha hasta:
          <input type="date" id="filtro-fecha-hasta" />
        </label>
        <label>Team:
          <select id="filtro-team">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Agente:
          <select id="filtro-agente">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Número:
          <input type="text" id="filtro-telefono" placeholder="Buscar número" />
        </label>
        <label>Dirección:
          <input type="text" id="filtro-direccion" placeholder="Buscar dirección" />
        </label>
        <label>ZIP Code:
          <input type="text" id="filtro-zip" placeholder="Buscar ZIP" />
        </label>
      </div>
      <a href="#" class="descargar-btn-icono" title="Descargar Excel" id="descargarExcelBtn">
        <svg viewBox="0 0 28 28">
          <rect x="7" y="20" width="14" height="3" rx="1.5"/>
          <path d="M14 4v11.17l4.59-4.59a1 1 0 1 1 1.41 1.41l-6.3 6.3a1 1 0 0 1-1.41 0l-6.3-6.3a1 1 0 1 1 1.41-1.41L14 15.17V4a1 1 0 1 1 2 0z"/>
        </svg>
      </a>
    </div>
    <div class="actions-bar">
      <form id="form-importar-excel" enctype="multipart/form-data" style="display:flex;align-items:center;">
        <div class="custom-file-input-wrapper">
          <label class="custom-file-label">
            Seleccionar archivo
            <input type="file" name="archivo" class="custom-file-input" accept=".xlsx,.xls" required>
          </label>
          <span class="file-selected-name" id="file-selected-name">Ningún archivo seleccionado</span>
        </div>
        <button type="submit" class="import-btn">Importar Excel</button>
      </form>
      <button type="button" class="delete-all-btn" id="btn-eliminar-todo">Eliminar Todo</button>
      <div id="import-status-costumer" class="import-status"></div>
    </div>
    <div class="tabla-section">
      <table id="tabla-clientes">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>TEAM</th>
            <th>AGENTE</th>
            <th>PRODUCTO</th>
            <th>PUNTAJE</th>
            <th>CUENTA</th>
            <th>TELÉFONO</th>
            <th>DIRECCIÓN</th>
            <th>ZIP</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="editar-form-container"></div>
  </main>
</div>
<script>
  // Sidebar: cerrar sesión
  function logout() {
    fetch('/logout', { credentials: 'include' })
      .then(() => window.location.href = '/login.html');
  }

  // Opciones ejemplo para selects (puedes cargar dinámicamente)
  const teams = ["Team Irania", "Team Pleitez", "Team Roberto", "Team Lineas", "Team Randal", "Team Marisol"];
  const agentes = ["Todos", "Irvin Cruz", "Josue Renderos", "Julissa Rubio", "Miguel Nunez", "Pamela Urrutia", "Roxana Martinez", "Estefany Amaya","Giselle Diaz"];
  const filtroTeam = document.getElementById('filtro-team');
  teams.forEach(team => {
    const opt = document.createElement("option");
    opt.value = team;
    opt.textContent = team;
    filtroTeam.appendChild(opt);
  });
  const filtroAgente = document.getElementById('filtro-agente');
  agentes.forEach(agente => {
    const opt = document.createElement("option");
    opt.value = agente === "Todos" ? "" : agente;
    opt.textContent = agente;
    filtroAgente.appendChild(opt);
  });

  // Estado y referencias
  let datos = [];
  let costumerEditando = null;
  const tabla = document.getElementById("tabla-clientes").querySelector("tbody");
  const editarFormContainer = document.getElementById("editar-form-container");

  // Referencias de filtro
  const filtroFechaDesde = document.getElementById("filtro-fecha-desde");
  const filtroFechaHasta = document.getElementById("filtro-fecha-hasta");
  const filtroTelefono = document.getElementById("filtro-telefono");
  const filtroDireccion = document.getElementById("filtro-direccion");
  const filtroZip = document.getElementById("filtro-zip");

  [filtroFechaDesde, filtroFechaHasta, filtroTeam, filtroAgente, filtroTelefono, filtroDireccion, filtroZip].forEach(f =>
    f.addEventListener("input", aplicarFiltros)
  );

  // Input file elegante
  document.querySelector('.custom-file-input').addEventListener('change', function() {
    const fileNameSpan = document.getElementById('file-selected-name');
    if(this.files && this.files.length > 0) {
      fileNameSpan.textContent = this.files[0].name;
    } else {
      fileNameSpan.textContent = "Ningún archivo seleccionado";
    }
  });

  // Importar Excel
  document.getElementById('form-importar-excel').onsubmit = async function(e) {
    e.preventDefault();
    const statusDiv = document.getElementById('import-status-costumer');
    statusDiv.textContent = '';
    statusDiv.className = 'import-status';
    const formData = new FormData(this);
    try {
      const resp = await fetch('/api/costumer/import', {
        method: 'POST',
        body: formData
      });
      const resJson = await resp.json();
      if (resp.ok && resJson.success) {
        statusDiv.textContent = `Importación exitosa: ${resJson.count || 0} registros agregados.`;
        statusDiv.className = 'import-status success';
        await cargarCostumers();
      } else {
        statusDiv.textContent = "Error al importar: " + (resJson.error || "Error desconocido");
        statusDiv.className = 'import-status error';
      }
    } catch (err) {
      statusDiv.textContent = "Error de red al importar: " + err.message;
      statusDiv.className = 'import-status error';
    }
    this.reset();
    document.getElementById('file-selected-name').textContent = "Ningún archivo seleccionado";
  };

  // Eliminar todo
  document.getElementById('btn-eliminar-todo').onclick = async function() {
    if (!confirm("¿Estás seguro de que quieres eliminar TODOS los costumers? Esta acción no se puede deshacer.")) return;
    try {
      const resp = await fetch('/api/costumer/all', { method: 'DELETE' });
      if (resp.ok) {
        await cargarCostumers();
        alert("Todos los costumers han sido eliminados.");
      } else {
        alert("No se pudieron eliminar todos los costumers.");
      }
    } catch (err) {
      alert("Error de red al eliminar todos los costumers.");
    }
  };

  // Descargar Excel con rango de fechas
  document.getElementById('descargarExcelBtn').addEventListener('click', function(e) {
    e.preventDefault();
    const desde = document.getElementById('filtro-fecha-desde').value;
    const hasta = document.getElementById('filtro-fecha-hasta').value;
    let url = '/descargar/costumers';
    const params = [];
    if (desde) params.push('desde=' + encodeURIComponent(desde));
    if (hasta) params.push('hasta=' + encodeURIComponent(hasta));
    if (params.length > 0) url += '?' + params.join('&');
    window.location.href = url;
  });

  // Cargar desde Mongo
  async function cargarCostumers() {
    const res = await fetch('/api/costumer');
    const data = await res.json();
    datos = (data.costumers || []).map(item => ({
      "_id": item._id,
      "FECHA": item.fecha ? item.fecha.substring(0, 10) : "",
      "TEAM": item.equipo || "",
      "AGENTE": item.agente || "",
      "PRODUCTO": item.producto || "",
      "PUNTAJE": item.puntaje || "",
      "CUENTA": item.cuenta || "",
      "TELÉFONO": item.telefono || "",
      "DIRECCIÓN": item.direccion || "",
      "ZIP": item.zip || ""
    }));

    // Actualizar KPIs
    document.getElementById("kpi-clientes").textContent = datos.length;
    document.getElementById("kpi-ventas-hoy").textContent = datos.filter(d => d["FECHA"] === (new Date()).toISOString().slice(0,10)).length;
    document.getElementById("kpi-leads-pendientes").textContent = datos.filter(d => d["PUNTAJE"] === "0" || d["PUNTAJE"] === "Sin Puntaje").length;
    // Aquí puedes ajustar la lógica según tus datos
    // Por ejemplo, para ventas del mes:
    const mes = (new Date()).toISOString().slice(0,7);
    document.getElementById("kpi-ventas-mes").textContent = datos.filter(d => d["FECHA"].startsWith(mes)).length;

    aplicarFiltros();
    ocultarFormularioEdicion();
  }

  // Renderizar y filtrar
  function renderizarTabla(filas) {
    tabla.innerHTML = "";
    if (!Array.isArray(filas) || filas.length === 0) {
      const row = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 10;
      td.textContent = "No hay datos para mostrar.";
      td.style.textAlign = "center";
      td.style.padding = "1rem";
      row.appendChild(td);
      tabla.appendChild(row);
      return;
    }
    filas.forEach(fila => {
      const tr = document.createElement("tr");
      ["FECHA", "TEAM", "AGENTE", "PRODUCTO", "PUNTAJE", "CUENTA", "TELÉFONO", "DIRECCIÓN", "ZIP"].forEach(clave => {
        const td = document.createElement("td");
        td.textContent = fila[clave] || "";
        tr.appendChild(td);
      });
      const tdAccion = document.createElement("td");
      tdAccion.innerHTML = `
        <button class="btn-editar" onclick="editarCostumer('${fila._id}')">✏️</button>
        <button class="btn-eliminar" onclick="eliminarCostumer('${fila._id}')">🗑️</button>
      `;
      tr.appendChild(tdAccion);
      tabla.appendChild(tr);
    });
  }

  function aplicarFiltros() {
    let filtrados = datos.filter(item => {
      // Fecha
      let pasaFecha = true;
      if (filtroFechaDesde.value) pasaFecha = (!item["FECHA"] || item["FECHA"] >= filtroFechaDesde.value);
      if (filtroFechaHasta.value) pasaFecha = pasaFecha && (!item["FECHA"] || item["FECHA"] <= filtroFechaHasta.value);
      // Team
      let pasaTeam = !filtroTeam.value || item["TEAM"] === filtroTeam.value;
      // Agente
      let pasaAgente = !filtroAgente.value || item["AGENTE"] === filtroAgente.value;
      // Teléfono, Dirección, ZIP
      let pasaTelefono = !filtroTelefono.value || (item["TELÉFONO"] || "").toLowerCase().includes(filtroTelefono.value.toLowerCase());
      let pasaDireccion = !filtroDireccion.value || (item["DIRECCIÓN"] || "").toLowerCase().includes(filtroDireccion.value.toLowerCase());
      let pasaZip = !filtroZip.value || (item["ZIP"] || "").toLowerCase().includes(filtroZip.value.toLowerCase());
      return pasaFecha && pasaTeam && pasaAgente && pasaTelefono && pasaDireccion && pasaZip;
    });
    renderizarTabla(filtrados);
  }

  // Eliminar un costumer
  async function eliminarCostumer(id) {
    if (!confirm("¿Seguro que deseas eliminar este costumer?")) return;
    const res = await fetch(`/api/costumer/${id}`, { method: "DELETE" });
    if (res.ok) {
      await cargarCostumers();
    } else {
      alert("No se pudo eliminar el costumer.");
    }
  }

  // ====== EDICIÓN FUNCIONAL =========
  // Mostrar formulario de edición
  function editarCostumer(id) {
    // Buscar los datos del costumer en el array datos
    const costumer = datos.find(item => item._id === id);
    if (!costumer) {
      alert("No se encontró el costumer.");
      return;
    }
    costumerEditando = id;
    editarFormContainer.innerHTML = `
      <form id="editar-costumer-form" class="editar-form">
        <input type="hidden" id="editar-id" value="${costumer._id}">
        <label>Fecha
          <input type="date" id="editar-fecha" value="${costumer.FECHA}" required>
        </label>
        <label>Team
          <select id="editar-team" required>
            ${teams.map(team => `<option value="${team}"${costumer.TEAM === team ? ' selected' : ''}>${team}</option>`).join("")}
          </select>
        </label>
        <label>Agente
          <input type="text" id="editar-agente" value="${costumer.AGENTE || ""}" required>
        </label>
        <label>Producto
          <input type="text" id="editar-producto" value="${costumer.PRODUCTO || ""}" required>
        </label>
        <label>Puntaje
          <input type="text" id="editar-puntaje" value="${costumer.PUNTAJE || ""}" required>
        </label>
        <label>Cuenta
          <input type="text" id="editar-cuenta" value="${costumer.CUENTA || ""}" required>
        </label>
        <label>Teléfono
          <input type="text" id="editar-telefono" value="${costumer['TELÉFONO'] || ""}" required>
        </label>
        <label>Dirección
          <input type="text" id="editar-direccion" value="${costumer['DIRECCIÓN'] || ""}" required>
        </label>
        <label>ZIP
          <input type="text" id="editar-zip" value="${costumer.ZIP || ""}" required>
        </label>
        <div style="display:flex;gap:12px;">
          <button type="submit">Guardar</button>
          <button type="button" class="cancelar-btn" onclick="ocultarFormularioEdicion()">Cancelar</button>
        </div>
      </form>
    `;
    // Scroll hasta el formulario de edición
    editarFormContainer.scrollIntoView({ behavior: "smooth" });

    document.getElementById('editar-costumer-form').onsubmit = async function(e) {
      e.preventDefault();
      const id = document.getElementById('editar-id').value;
      // Recoge los datos editados
      const costumerEditado = {
        fecha: document.getElementById('editar-fecha').value,
        equipo: document.getElementById('editar-team').value,
        agente: document.getElementById('editar-agente').value,
        producto: document.getElementById('editar-producto').value,
        puntaje: document.getElementById('editar-puntaje').value,
        cuenta: document.getElementById('editar-cuenta').value,
        telefono: document.getElementById('editar-telefono').value,
        direccion: document.getElementById('editar-direccion').value,
        zip: document.getElementById('editar-zip').value
      };
      // Actualizar en backend (PUT/PATCH)
      try {
        const resp = await fetch(`/api/costumer/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(costumerEditado)
        });
        if (resp.ok) {
          await cargarCostumers();
          ocultarFormularioEdicion();
          alert("Costumer actualizado correctamente.");
        } else {
          alert("No se pudo actualizar el costumer.");
        }
      } catch (err) {
        alert("Error de red al actualizar costumer.");
      }
    };
  }
  // Ocultar el formulario de edición
  function ocultarFormularioEdicion() {
    editarFormContainer.innerHTML = "";
    costumerEditando = null;
  }
  // ====== FIN EDICIÓN FUNCIONAL ======

  window.onload = cargarCostumers;
</script>
</body>
</html>
