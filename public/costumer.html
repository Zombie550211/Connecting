<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connecting</title>
  <style>
    /* ... Tu CSS original ... */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
    }
    body { min-height: 100vh; box-sizing: border-box; }
    nav {
      width: 220px; background: #1E2A38; color: white; padding: 0;
      display: flex; flex-direction: column; align-items: stretch;
      position: fixed; top: 0; left: 0; bottom: 0; height: 100vh; z-index: 10;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }
    nav h2 {
      font-size: 24px; font-weight: bold; text-align: center;
      margin: 32px 0 24px 0; letter-spacing: 1px;
    }
    nav button {
      background: #2A3B4C; color: white; border: none;
      padding: 12px 24px; text-align: left; font-weight: 600;
      border-radius: 4px; cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 4px 16px; font-size: 16px; outline: none;
    }
    nav button:hover, nav button.active {
      background: #00aaff; color: #fff;
    }
    .main-content {
      margin-left: 220px; min-height: 100vh; padding: 0; background-color: #f8f9fa;
      display: flex; flex-direction: column;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: transparent; padding: 32px 40px 16px 40px; min-height: 80px;
    }
    header h1 {
      color: #003366; font-size: 2.1rem; margin: 0; letter-spacing: 1px; font-weight: 700;
    }
    .filters {
      display: flex; flex-wrap: wrap; gap: 1.1rem; padding: 18px 40px;
      background-color: #f2f2f2; border-radius: 2px; margin-bottom: 15px; box-sizing: border-box;
    }
    .filters label {
      display: flex; align-items: center; font-weight: 500;
      font-size: 1rem; color: #222; gap: 6px;
    }
    .filters input, .filters select {
      padding: 7px 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px;
      background-color: white; transition: border-color 0.2s, box-shadow 0.2s;
      min-width: 110px; margin-left: 4px;
    }
    .filters input:focus, .filters select:focus {
      outline: none; border-color: #007bff; box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }
    .table-wrapper {
      flex: 1; padding: 0 40px 0 40px; box-sizing: border-box; width: 100%;
    }
    table {
      width: 100%; border-collapse: collapse; background: white;
      border-radius: 8px; overflow: hidden; box-shadow: 0 3px 12px rgba(0,0,0,0.03);
    }
    th {
      background-color: #003366; color: white; padding: 0.75rem 0.5rem;
      text-align: left; font-weight: 700; letter-spacing: 0.5px; font-size: 1rem;
    }
    td {
      padding: 0.5rem 0.5rem; font-size: 0.97rem; font-weight: 400;
      border-bottom: 1px solid #ccc; background-color: white;
    }
    tbody tr:nth-child(odd) td { background-color: #ffffff; }
    tbody tr:nth-child(even) td { background-color: #f5f5f5; }
    .btn-eliminar {
      background-color: #add8e6; border: none; color: black; font-size: 16px;
      padding: 4px 6px; border-radius: 4px; cursor: pointer; margin-left: 2px;
      transition: background 0.2s;
    }
    .btn-eliminar:hover { background-color: #87ceeb; }
    .btn-editar {
      background-color: #ffe066; border: none; color: #444; font-size: 16px;
      padding: 4px 6px; border-radius: 4px; cursor: pointer; margin-right: 2px; transition: background 0.2s;
    }
    .btn-editar:hover { background-color: #ffd700; }
    .editar-form-wrapper {
      padding: 30px 40px 40px 40px; background: #fffbe6; border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08); margin: 20px 40px 0 40px;
      max-width: 1100px; border: 1px solid #ffe066;
    }
    .editar-form-title {
      font-size: 1.25rem; font-weight: bold; margin-bottom: 16px; color: #665c00;
    }
    .editar-form-row {
      display: flex; flex-wrap: wrap; gap: 24px; margin-bottom: 14px; align-items: center;
    }
    .editar-form-row label {
      font-weight: 500; min-width: 110px; color: #444;
      display: flex; flex-direction: column; gap: 3px;
    }
    .editar-form-row input, .editar-form-row select {
      padding: 7px 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; margin-top: 2px;
    }
    .editar-form-buttons {
      margin-top: 24px; display: flex; gap: 14px;
    }
    .editar-form-buttons button {
      font-size: 1rem; padding: 9px 22px; border: none; border-radius: 5px; cursor: pointer;
      font-weight: 600; transition: background 0.2s;
    }
    .editar-form-buttons .guardar { background: #007bff; color: #fff; }
    .editar-form-buttons .guardar:hover { background: #0056b3; }
    .editar-form-buttons .cancelar { background: #fff; color: #222; border: 1px solid #bbb; }
    .editar-form-buttons .cancelar:hover { background: #eee; }
    #alerta-importacion {
      margin: 24px 40px;
      padding: 12px 20px;
      font-size: 1.07rem;
      font-weight: 600;
      border-radius: 6px;
      display: none;
      box-shadow: 0 1px 5px rgba(0,0,0,0.06);
    }
    #alerta-importacion.exito {
      background: #eafaf1;
      color: #147a37;
      border: 1px solid #b6e2cb;
    }
    #alerta-importacion.error {
      background: #fff1f0;
      color: #c0392b;
      border: 1px solid #f5b7b1;
    }
    @media (max-width: 900px) {
      nav { width: 54px; padding: 0; }
      .main-content { margin-left: 54px; }
      nav h2 { font-size: 0; margin: 24px 0 18px 0; }
      nav button { font-size: 0; padding: 18px 0; margin: 2px 6px; }
      .editar-form-wrapper, .table-wrapper, .filters, header, #alerta-importacion { padding-left: 10px; padding-right: 10px; margin-left: 0; margin-right: 0;}
    }
    @media (max-width: 700px) {
      .table-wrapper, .filters, header, .editar-form-wrapper, #alerta-importacion { padding-left: 5px; padding-right: 5px; margin-left: 0; margin-right: 0;}
      .main-content { margin-left: 0;}
      nav { position: static; width: 100%; height: auto; box-shadow: none; flex-direction: row; align-items: center; justify-content: space-between;}
      nav button { width: 100%; min-width: 0; padding: 11px 8px; margin: 2px 2px;}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav>
    <h2>Connecting</h2>
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='lead.html'">Lead</button>
    <button class="active">Costumer</button>
    <button onclick="location.href='#'">Reports</button>
  </nav>
  <!-- Contenido principal -->
  <div class="main-content">
    <header>
      <h1>Connecting</h1>
    </header>
    <!-- ALERTA de importación -->
    <div id="alerta-importacion"></div>
    <!-- Formulario para importar Excel -->
    <form id="form-importar-excel" action="/api/costumer/import" method="post" enctype="multipart/form-data" style="margin:18px 40px;">
      <input type="file" name="archivo" accept=".xlsx,.xls" required/>
      <button type="submit">Importar Excel</button>
    </form>
    <!-- Formulario para agregar costumer -->
    <form id="costumerForm" style="margin:24px 40px;">
      <input placeholder="Team" id="team" required>
      <input placeholder="Agente" id="agent" required>
      <input placeholder="Producto" id="producto" required>
      <input placeholder="Puntaje" id="puntaje" type="number" step="0.01" required>
      <input placeholder="Cuenta" id="cuenta" required>
      <input placeholder="Teléfono" id="telefono" required>
      <input placeholder="Dirección" id="direccion" required>
      <input placeholder="ZIP" id="zip" required>
      <button type="submit">Agregar Costumer</button>
    </form>
    <div class="filters">
      <label>Team:<input type="text" id="filtro-team"></label>
      <label>Agente:<input type="text" id="filtro-agente"></label>
      <label>Producto:<input type="text" id="filtro-producto"></label>
      <label>Puntaje:<input type="text" id="filtro-puntaje"></label>
      <label>Cuenta:<input type="text" id="filtro-cuenta"></label>
      <label>Teléfono:<input type="text" id="filtro-telefono"></label>
      <label>Dirección:<input type="text" id="filtro-direccion"></label>
      <label>ZIP:<input type="text" id="filtro-zip"></label>
    </div>
    <div class="table-wrapper">
      <table id="tabla-clientes">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>TEAM</th>
            <th>AGENTE</th>
            <th>PRODUCTO</th>
            <th>PUNTAJE</th>
            <th>CUENTA</th>
            <th>TELÉFONO</th>
            <th>DIRECCIÓN</th>
            <th>ZIP</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="editar-form-container"></div>
  </div>
  <script>
    // ---- Estado y referencias ----
    let datos = [];
    let costumerEditando = null;
    const tabla = document.getElementById("tabla-clientes").querySelector("tbody");
    const editarFormContainer = document.getElementById("editar-form-container");

    // Filtros
    const filtroTeam = document.getElementById("filtro-team");
    const filtroAgente = document.getElementById("filtro-agente");
    const filtroProducto = document.getElementById("filtro-producto");
    const filtroPuntaje = document.getElementById("filtro-puntaje");
    const filtroCuenta = document.getElementById("filtro-cuenta");
    const filtroTelefono = document.getElementById("filtro-telefono");
    const filtroDireccion = document.getElementById("filtro-direccion");
    const filtroZip = document.getElementById("filtro-zip");

    [filtroTeam, filtroAgente, filtroProducto, filtroPuntaje, filtroCuenta, filtroTelefono, filtroDireccion, filtroZip].forEach(f =>
      f.addEventListener("input", aplicarFiltros)
    );

    // ---- Agregar Costumer ----
    document.getElementById('costumerForm').onsubmit = async function(e) {
      e.preventDefault();
      const body = {
        team: document.getElementById('team').value,
        agent: document.getElementById('agent').value,
        producto: document.getElementById('producto').value,
        puntaje: parseFloat(document.getElementById('puntaje').value),
        cuenta: document.getElementById('cuenta').value,
        telefono: document.getElementById('telefono').value,
        direccion: document.getElementById('direccion').value,
        zip: document.getElementById('zip').value
      };
      const res = await fetch('/api/costumer', {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      if(res.ok) {
        await cargarCostumers();
        this.reset();
      } else {
        alert("Error al guardar costumer.");
      }
    };

    // ---- Cargar desde Mongo ----
    async function cargarCostumers() {
      const res = await fetch('/api/costumer');
      const data = await res.json();
      datos = (data.costumers || []).map(item => ({
        "_id": item._id,
        "FECHA": item.fecha ? item.fecha.substring(0, 10) : "",
        "TEAM": item.equipo || "",
        "AGENTE": item.agente || "",
        "PRODUCTO": item.producto || "",
        "PUNTAJE": item.puntaje || "",
        "CUENTA": item.cuenta || "",
        "TELÉFONO": item.telefono || "",
        "DIRECCIÓN": item.direccion || "",
        "ZIP": item.zip || ""
      }));
      aplicarFiltros();
      ocultarFormularioEdicion();
    }

    // ---- Renderizar y filtrar ----
    function renderizarTabla(filas) {
      tabla.innerHTML = "";
      if (!Array.isArray(filas) || filas.length === 0) {
        const row = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 10;
        td.textContent = "No hay datos para mostrar.";
        td.style.textAlign = "center";
        td.style.padding = "1rem";
        row.appendChild(td);
        tabla.appendChild(row);
        return;
      }
      filas.forEach(fila => {
        const tr = document.createElement("tr");
        ["FECHA", "TEAM", "AGENTE", "PRODUCTO", "PUNTAJE", "CUENTA", "TELÉFONO", "DIRECCIÓN", "ZIP"].forEach(clave => {
          const td = document.createElement("td");
          td.textContent = fila[clave] || "";
          tr.appendChild(td);
        });
        const tdAccion = document.createElement("td");
        tdAccion.innerHTML = `
          <button class="btn-editar" onclick="editarCostumer('${fila._id}')">✏️</button>
          <button class="btn-eliminar" onclick="eliminarCostumer('${fila._id}')">🗑️</button>
        `;
        tr.appendChild(tdAccion);
        tabla.appendChild(tr);
      });
    }

    function aplicarFiltros() {
      let filtrados = datos.filter(item => {
        return (
          (!filtroTeam.value || (item["TEAM"]).toLowerCase().includes(filtroTeam.value.toLowerCase())) &&
          (!filtroAgente.value || (item["AGENTE"]).toLowerCase().includes(filtroAgente.value.toLowerCase())) &&
          (!filtroProducto.value || (item["PRODUCTO"]).toLowerCase().includes(filtroProducto.value.toLowerCase())) &&
          (!filtroPuntaje.value || String(item["PUNTAJE"]).toLowerCase().includes(filtroPuntaje.value.toLowerCase())) &&
          (!filtroCuenta.value || (item["CUENTA"]).toLowerCase().includes(filtroCuenta.value.toLowerCase())) &&
          (!filtroTelefono.value || (item["TELÉFONO"]).toLowerCase().includes(filtroTelefono.value.toLowerCase())) &&
          (!filtroDireccion.value || (item["DIRECCIÓN"]).toLowerCase().includes(filtroDireccion.value.toLowerCase())) &&
          (!filtroZip.value || (item["ZIP"]).toLowerCase().includes(filtroZip.value.toLowerCase()))
        );
      });
      renderizarTabla(filtrados);
    }

    // ---- Eliminar ----
    async function eliminarCostumer(id) {
      if (!confirm("¿Seguro que deseas eliminar este costumer?")) return;
      const res = await fetch(`/api/costumer/${id}`, { method: "DELETE" });
      if (res.ok) {
        await cargarCostumers();
      } else {
        alert("No se pudo eliminar el costumer.");
      }
    }

    // ---- Editar ----
    function editarCostumer(id) {
      const c = datos.find(x => x._id === id);
      if (!c) return;
      costumerEditando = { ...c };
      renderizarFormularioEdicion(costumerEditando);
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function renderizarFormularioEdicion(c) {
      editarFormContainer.innerHTML = `
        <form id="form-editar-costumer" class="editar-form-wrapper">
          <div class="editar-form-title">Editar Costumer</div>
          <div class="editar-form-row">
            <label>Team<input type="text" name="TEAM" value="${c["TEAM"]||''}" required></label>
            <label>Agente<input type="text" name="AGENTE" value="${c["AGENTE"]||''}" required></label>
            <label>Producto<input type="text" name="PRODUCTO" value="${c["PRODUCTO"]||''}" required></label>
            <label>Puntaje<input type="number" step="0.01" name="PUNTAJE" value="${c["PUNTAJE"]||''}" required></label>
          </div>
          <div class="editar-form-row">
            <label>Cuenta<input type="text" name="CUENTA" value="${c["CUENTA"]||''}" required></label>
            <label>Teléfono<input type="text" name="TELÉFONO" value="${c["TELÉFONO"]||''}" required></label>
            <label>Dirección<input type="text" name="DIRECCIÓN" value="${c["DIRECCIÓN"]||''}" required></label>
            <label>ZIP<input type="text" name="ZIP" value="${c["ZIP"]||''}" required></label>
          </div>
          <div class="editar-form-buttons">
            <button type="submit" class="guardar">Guardar</button>
            <button type="button" class="cancelar" onclick="ocultarFormularioEdicion()">Cancelar</button>
          </div>
        </form>
      `;
      document.getElementById('form-editar-costumer').addEventListener('submit', guardarEdicionCostumer);
    }
    function ocultarFormularioEdicion() {
      editarFormContainer.innerHTML = "";
      costumerEditando = null;
    }
    async function guardarEdicionCostumer(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const actualizado = {};
      for (let [key, value] of formData.entries()) {
        actualizado[key.toLowerCase()] = value;
      }
      actualizado.puntaje = parseFloat(actualizado.puntaje || actualizado["puntaje"] || actualizado["PUNTAJE"]);
      // Ajusta los nombres para que coincidan con tu backend
      const body = {
        equipo: actualizado.team,
        agente: actualizado.agente,
        producto: actualizado.producto,
        puntaje: actualizado.puntaje,
        cuenta: actualizado.cuenta,
        telefono: actualizado["teléfono"],
        direccion: actualizado.dirección,
        zip: actualizado.zip
      };
      try {
        const res = await fetch(`/api/costumer/${costumerEditando._id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          alert("Error al guardar los cambios.");
          return;
        }
        ocultarFormularioEdicion();
        await cargarCostumers();
      } catch {
        alert("Error de red al guardar los cambios.");
      }
    }

    // ---- Importar Excel ----
    document.getElementById('form-importar-excel').onsubmit = async function(e) {
      e.preventDefault();
      const alerta = document.getElementById("alerta-importacion");
      alerta.style.display = "none";
      const formData = new FormData(this);
      try {
        const resp = await fetch('/api/costumer/import', {
          method: 'POST',
          body: formData
        });
        const resJson = await resp.json();
        if (resp.ok && resJson.success) {
          alerta.textContent = `Importación exitosa: ${resJson.count || 0} registros agregados.`;
          alerta.className = "exito";
          alerta.style.display = "block";
          await cargarCostumers();
        } else {
          alerta.textContent = "Error al importar: " + (resJson.error || "Error desconocido");
          alerta.className = "error";
          alerta.style.display = "block";
        }
      } catch (err) {
        alerta.textContent = "Error de red al importar: " + err.message;
        alerta.className = "error";
        alerta.style.display = "block";
      }
    };

    window.onload = cargarCostumers;
  </script>
</body>
</html>
