<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connecting</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
    }
    body {
      min-height: 100vh;
      box-sizing: border-box;
    }
    nav {
      width: 220px;
      background: #1E2A38;
      color: white;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      height: 100vh;
      z-index: 10;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }
    nav h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 32px 0 24px 0;
      letter-spacing: 1px;
    }
    nav button {
      background: #2A3B4C;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: left;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 4px 16px;
      font-size: 16px;
      outline: none;
    }
    nav button:hover,
    nav button.active {
      background: #00aaff;
      color: #fff;
    }
    .main-content {
      margin-left: 220px;
      min-height: 100vh;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      padding: 32px 40px 16px 40px;
      min-height: 80px;
    }
    header h1 {
      color: #003366;
      font-size: 2.1rem;
      margin: 0;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .descargar-excel {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: background 0.2s;
      margin-left: 24px;
    }
    .descargar-excel:hover {
      background-color: #0056b3;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1.1rem;
      padding: 18px 40px;
      background-color: #f2f2f2;
      border-radius: 2px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .filters label {
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 1rem;
      color: #222;
      gap: 6px;
    }
    .filters input,
    .filters select {
      padding: 7px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      transition: border-color 0.2s, box-shadow 0.2s;
      min-width: 110px;
      margin-left: 4px;
    }
    .filters input:focus,
    .filters select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }
    .table-wrapper {
      flex: 1;
      padding: 0 40px 40px 40px;
      box-sizing: border-box;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.03);
    }
    th {
      background-color: #003366;
      color: white;
      padding: 0.75rem 0.5rem;
      text-align: left;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 1rem;
    }
    td {
      padding: 0.5rem 0.5rem;
      font-size: 0.97rem;
      font-weight: 400;
      border-bottom: 1px solid #ccc;
      background-color: white;
    }
    tbody tr:nth-child(odd) td {
      background-color: #ffffff;
    }
    tbody tr:nth-child(even) td {
      background-color: #f5f5f5;
    }
    .btn-eliminar {
      background-color: #add8e6;
      border: none;
      color: black;
      font-size: 16px;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 2px;
      transition: background 0.2s;
    }
    .btn-eliminar:hover {
      background-color: #87ceeb;
    }
    .btn-editar {
      background-color: #ffe066;
      border: none;
      color: #444;
      font-size: 16px;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 2px;
      transition: background 0.2s;
    }
    .btn-editar:hover {
      background-color: #ffd700;
    }
    @media (max-width: 900px) {
      nav {
        width: 54px;
        padding: 0;
      }
      .main-content {
        margin-left: 54px;
      }
      nav h2 {
        font-size: 0;
        margin: 24px 0 18px 0;
      }
      nav button {
        font-size: 0;
        padding: 18px 0;
        margin: 2px 6px;
      }
    }
    @media (max-width: 700px) {
      .table-wrapper, .filters, header {
        padding-left: 10px;
        padding-right: 10px;
      }
      .main-content {
        margin-left: 0;
      }
      nav {
        position: static;
        width: 100%;
        height: auto;
        box-shadow: none;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      nav button {
        width: 100%;
        min-width: 0;
        padding: 11px 8px;
        margin: 2px 2px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav>
    <h2>Connecting</h2>
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='lead.html'">Lead</button>
    <button class="active">Costumer</button>
    <button onclick="location.href='#'">Reports</button>
  </nav>
  <!-- Contenido principal -->
  <div class="main-content">
    <header>
      <h1>Connecting</h1>
      <a class="descargar-excel" onclick="exportarExcel()">Descargar Excel</a>
    </header>
    <div class="filters">
      <label>Fecha desde: <input type="date" id="fecha-desde"></label>
      <label>Fecha hasta: <input type="date" id="fecha-hasta"></label>
      <label>Team:
        <select id="filtro-team">
          <option value="">Todos</option>
          <option value="Team Irania">Team Irania</option>
          <option value="Team Pleitez">Team Pleitez</option>
          <option value="Team Roberto">Team Roberto</option>
          <option value="Team Lineas">Team Lineas</option>
          <option value="Team Randal">Team Randal</option>
          <option value="Team Marisol">Team Marisol</option>
        </select>
      </label>
      <label>Agente: <select id="filtro-agente"><option value="">Todos</option></select></label>
      <label>Número: <input type="text" id="filtro-numero" placeholder="Buscar número"></label>
      <label>Dirección: <input type="text" id="filtro-direccion" placeholder="Buscar dirección"></label>
      <label>ZIP Code: <input type="text" id="filtro-zip" placeholder="Buscar ZIP"></label>
    </div>
    <div class="table-wrapper">
      <table id="tabla-clientes">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>TEAM</th>
            <th>AGENTE</th>
            <th>NÚMERO</th>
            <th>SERVICIO</th>
            <th>PUNTOS</th>
            <th>CUENTA</th>
            <th>DIRECCIÓN</th>
            <th>ZIP CODE</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
 <script>
  const filtroTeam = document.getElementById("filtro-team");
  const filtroAgente = document.getElementById("filtro-agente");
  const filtroNumero = document.getElementById("filtro-numero");
  const filtroDireccion = document.getElementById("filtro-direccion");
  const filtroZip = document.getElementById("filtro-zip");
  const fechaDesde = document.getElementById("fecha-desde");
  const fechaHasta = document.getElementById("fecha-hasta");
  const tabla = document.getElementById("tabla-clientes").querySelector("tbody");

  let datos = [];

  const agentesPorTeam = {
    "Team Irania": ["Irvin Cruz", "Josue Renderos", "Julissa Rubio", "Miguel Nunez", "Pamela Urrutia", "Roxana Martinez", "Estefany Amaya","Giselle Diaz"],
    "Team Pleitez": ["Diego Mejia", "Fabricio Panameño", "Luis Chavarria", "Mauricio Rivera", "Steven Varela", "Estefany Garcia", "Ellen Diaz"],
    "Team Roberto": ["Carlos Marroquin", "Daniela Bonilla", "Francisco Aguilar", "Ingrid Garcia", "Lisbeth Cortez", "Nelson Ceren", "Tatiana Ayala"],
    "Team Lineas": ["Jocelyn R Lineas", "Jonathan Figueroa", "Lineas-Carlos", "Lineas-Cristian R", "Lineas-Diego.O", "Lineas-Edward", "Lineas-Kenia", "Lineas-Luis G", "Lineas-Oscar R", "Lineas-Ricardo"],
    "Team Randal": ["Abigail Morales", "Alexander Montecinos", "Anderson Guzman", "Carlos Grande", "Johana Santana", "Julio Chavez", "Priscila Hernandez", "Randal Martinez"],
    "Team Marisol": ["Alessandro Romero", "Fernanda Castillo", "Katerine Gomez", "Kimberly Iglesias", "Marisol Beltran", "Paola Trejo", "Rodrigo Hernandez", "Tatiana Valdez"]
  };

  filtroTeam.addEventListener("change", () => {
    const agentes = agentesPorTeam[filtroTeam.value] || [];
    filtroAgente.innerHTML = '<option value="">Todos</option>';
    agentes.forEach(agente => {
      const option = document.createElement("option");
      option.value = agente;
      option.textContent = agente;
      filtroAgente.appendChild(option);
    });
    aplicarFiltros();
  });

  [filtroAgente, filtroNumero, filtroDireccion, filtroZip, fechaDesde, fechaHasta].forEach(filtro => {
    filtro.addEventListener("input", aplicarFiltros);
  });

  function convertirFecha(fechaStr) {
    // formato esperado: yyyy-mm-dd
    const partes = fechaStr.split("-");
    if (partes.length === 3) {
      const [año, mes, dia] = partes;
      return new Date(`${año}-${mes}-${dia}T00:00:00`);
    }
    return new Date(fechaStr);
  }

  function esHoy(fechaStr) {
    const fecha = convertirFecha(fechaStr);
    const hoy = new Date();
    return fecha.toDateString() === hoy.toDateString();
  }

  function renderizarTabla(filas) {
    tabla.innerHTML = "";
    if (!Array.isArray(filas) || filas.length === 0) {
      const row = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 10;
      td.textContent = "No hay datos para mostrar.";
      td.style.textAlign = "center";
      td.style.padding = "1rem";
      row.appendChild(td);
      tabla.appendChild(row);
      return;
    }
    const ordenadas = ordenarPorFechaDesc(filas);
    ordenadas.forEach(fila => {
      const tr = document.createElement("tr");
      ["FECHA", "TEAM", "AGENTE", "NÚMERO", "SERVICIO", "PUNTOS", "CUENTA", "DIRECCIÓN", "ZIP CODE"].forEach(clave => {
        const td = document.createElement("td");
        td.textContent = fila[clave] || "";
        tr.appendChild(td);
      });
      const tdAccion = document.createElement("td");
      tdAccion.innerHTML = `
        <button class="btn-editar" onclick="editarLead('${fila.FECHA}', '${fila["NÚMERO"]}', '${fila["AGENTE"]}')">✏️</button>
        <button class="btn-eliminar" onclick="eliminarLead('${fila.FECHA}', '${fila["NÚMERO"]}', '${fila["AGENTE"]}')">🗑️</button>
      `;
      tr.appendChild(tdAccion);
      tabla.appendChild(tr);
    });
  }

  function aplicarFiltros() {
    // Asegura que datos sea siempre un array antes de filtrar
    const datosArray = Array.isArray(datos) ? datos : [];
    const team = filtroTeam.value;
    const agente = filtroAgente.value.toLowerCase();
    const numero = filtroNumero.value.toLowerCase();
    const direccion = filtroDireccion.value.toLowerCase();
    const zip = filtroZip.value.toLowerCase();
    const desde = fechaDesde.value;
    const hasta = fechaHasta.value;
    let filtrados = datosArray.filter(item => {
      const fechaItem = convertirFecha(item.FECHA);
      const cumpleDesde = desde ? fechaItem >= new Date(desde) : true;
      const cumpleHasta = hasta ? fechaItem <= new Date(hasta) : true;
      const coincideTeam = !team || (item.TEAM === team);
      const coincideAgente = !agente || (item.AGENTE && item.AGENTE.toLowerCase().includes(agente));
      const coincideNumero = !numero || (item["NÚMERO"] && item["NÚMERO"].toLowerCase().includes(numero));
      const coincideDireccion = !direccion || (item.DIRECCIÓN && item.DIRECCIÓN.toLowerCase().includes(direccion));
      const coincideZip = !zip || (item["ZIP CODE"] && item["ZIP CODE"].toLowerCase().includes(zip));
      return cumpleDesde && cumpleHasta && coincideTeam && coincideAgente && coincideNumero && coincideDireccion && coincideZip;
    });
    // Por defecto mostrar solo lo de hoy
    if (!desde && !hasta) {
      filtrados = filtrados.filter(item => esHoy(item.FECHA));
    }
    renderizarTabla(filtrados);
  }

  // Procesa correctamente el objeto de respuesta de /api/leads
  async function cargarDatos() {
    try {
      const res = await fetch("/api/leads");
      const tipo = res.headers.get("content-type");
      if (!tipo || !tipo.includes("application/json")) throw new Error("Respuesta inesperada");
      const resultado = await res.json();
      // Usa leadsMongo, pero puedes cambiar a leadsExcel si lo prefieres
      if (resultado && Array.isArray(resultado.leadsMongo)) {
        datos = resultado.leadsMongo.map(item => ({
          "FECHA": item.fecha ? item.fecha.substring(0, 10) : "",
          "TEAM": item.team || "",
          "AGENTE": item.agent || "",
          "NÚMERO": item.telefono || "",
          "SERVICIO": item.producto || "",
          "PUNTOS": item.puntaje || "",
          "CUENTA": item.cuenta || "",
          "DIRECCIÓN": item.direccion || "",
          "ZIP CODE": item.zip || ""
        }));
      } else {
        datos = [];
      }
      aplicarFiltros();
    } catch (e) {
      datos = [];
      aplicarFiltros();
      console.error("Error cargando datos:", e.message);
    }
  }

  cargarDatos();

  // Función para exportar Excel
  function exportarExcel() {
    window.location.href = "/api/leads/excel";
  }

  // Función para eliminar un lead
  function eliminarLead(fecha, numero, agente) {
    if (!confirm("¿Seguro que deseas eliminar este lead?")) return;
    // Ajusta el endpoint según tu backend (por ejemplo, por id en vez de estos params)
    fetch(`/api/leads?fecha=${encodeURIComponent(fecha)}&numero=${encodeURIComponent(numero)}&agente=${encodeURIComponent(agente)}`, {
      method: "DELETE"
    })
      .then(res => {
        if (res.ok) {
          cargarDatos();
        } else {
          alert("Error eliminando el lead");
        }
      })
      .catch(() => alert("Error eliminando el lead"));
  }

  // Función para editar un lead (placeholder, debes implementar el formulario/modal)
  function editarLead(fecha, numero, agente) {
    alert(`Función editar pendiente para:\nFecha: ${fecha}\nNúmero: ${numero}\nAgente: ${agente}`);
    // Aquí puedes abrir un modal o formulario para editar los datos.
  }
 </script>
 <script>
function ordenarPorFechaDesc(arr) {
  return arr.sort((a, b) => convertirFecha(b.FECHA) - convertirFecha(a.FECHA));
}
</script>
<script>
let ordenActual = {
  columna: null,
  ascendente: true,
};
document.querySelectorAll("#tabla-clientes thead th").forEach((th, index) => {
  th.addEventListener("click", () => {
    const clave = th.textContent.trim();
    if (!clave || clave === "ACCIÓN") return;
    const nuevaAsc = ordenActual.columna === clave ? !ordenActual.ascendente : true;
    ordenActual = { columna: clave, ascendente: nuevaAsc };
    const datosOrdenados = Array.isArray(datos) ? [...datos].sort((a, b) => {
      const valA = (a[clave] || "").toString().toLowerCase();
      const valB = (b[clave] || "").toString().toLowerCase();
      if (!isNaN(valA) && !isNaN(valB)) {
        return nuevaAsc ? valA - valB : valB - valA;
      }
      return nuevaAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
    }) : [];
    renderizarTabla(datosOrdenados);
  });
});
</script>
</body>
</html>
