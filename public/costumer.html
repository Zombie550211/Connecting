<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM - Costumer</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    .container { display: flex; min-height: 100vh; }
    nav {
      width: 220px;
      background: #000000ea;
      color: rgb(245, 245, 245);
      padding: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav h1 {
      margin: 0 0 20px;
      font-size: 2em;
      font-weight: 700;
    }
    nav button {
      width: 100%;
      background: #000000ea;
      color: rgb(255, 255, 255);
      border: none;
      padding: 20px;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 675;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.2s, color 0.2s;
    }
    nav button:hover,
    nav button.active {
      background: #8cdeff;
      color: #fff;
    }
    nav button.active {
      background: #8cdeff;
      color: #fff;
    }
    main { flex: 1; padding: 30px; display: flex; flex-direction: column; background: rgb(255, 255, 255);}
    .filters-download-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0 0 0;
      background-color: #f2f2f2;
      gap: 18px 20px;
      border-radius: 2px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 20px;
      align-items: center;
    }
    .filters-row label {
      display: flex; align-items: center; font-weight: 500;
      font-size: 1rem; color: #222; gap: 6px;
      min-width: 120px;
    }
    .filters-row input, .filters-row select {
      padding: 7px 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px;
      background-color: white; transition: border-color 0.2s, box-shadow 0.2s;
      min-width: 120px; margin-left: 4px;
    }
    .filters-row input[type="date"] {
      min-width: 135px;
    }
    .filters-row input:focus, .filters-row select:focus {
      outline: none; border-color: #007bff; box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }
    .descargar-btn-icono {
      background: #2196f3;
      border: none;
      border-radius: 6px;
      padding: 8px 13px 8px 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: auto;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 2px 6px 0 rgba(33,150,243,0.07);
    }
    .descargar-btn-icono:hover {
      background: #1565c0;
    }
    .descargar-btn-icono svg {
      width: 28px;
      height: 28px;
      fill: #fff;
      display: block;
    }
    .actions-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 18px;
      padding: 0 0 16px 0;
      margin-bottom: 4px;
    }
    .custom-file-input-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      vertical-align: middle;
    }
    .custom-file-input {
      position: absolute;
      left: 0; top: 0; opacity: 0;
      width: 100%; height: 100%; cursor: pointer;
    }
    .custom-file-label {
      display: inline-block;
      background: #42a5f5;
      color: #fff;
      border-radius: 4px 0 0 4px;
      padding: 7px 18px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
      vertical-align: middle;
    }
    .custom-file-label:hover {
      background: #1e88e5;
    }
    .file-selected-name {
      display: inline-block;
      vertical-align: middle;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 0 4px 4px 0;
      padding: 7px 12px;
      font-size: 1rem;
      margin-left: -4px;
    }
    .import-btn {
      background: #42a5f5; color: #fff; padding: 7px 20px; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: background 0.2s;
      margin-left: 10px;
    }
    .import-btn:hover { background: #1e88e5; }
    .delete-all-btn {
      background: #ff5252; color: #fff; padding: 7px 20px; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: background 0.2s;
    }
    .delete-all-btn:hover { background: #b71c1c; }
    .tabla-section {
      margin: 0 0 24px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.03);
      padding: 0 0 16px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.03);
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
    }
    th {
      background: #03396c;
      color: #fff;
      font-weight: 700;
      font-size: 1em;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid #e0e0e0;
    }
    td {
      font-size: 0.96em;
    }
    @media (max-width: 1100px) {
      .filters-download-bar, .actions-bar { flex-direction: column; gap: 11px; align-items: flex-start; }
      .descargar-btn-icono { margin-left: 0; margin-top: 10px;}
    }
    @media (max-width: 700px) {
      .container { flex-direction: column;}
      main { padding: 10px;}
      nav { position: static; width: 100%; height: auto; box-shadow: none; flex-direction: row; align-items: center; justify-content: space-between;}
      nav button { width: 100%; min-width: 0; padding: 11px 8px; margin: 2px 2px;}
      .tabla-section, .filters-download-bar, .actions-bar { padding-left: 5px; padding-right: 5px; margin-left: 0; margin-right: 0;}
    }
  </style>
</head>
<body>
<div class="container">
  <nav>
    <h1>Connecting</h1>
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='lead.html'">Lead</button>
    <button onclick="location.href='costumer.html'" class="active">Costumer</button>
    <button onclick="location.href='#'">Reports</button>
    <button onclick="logout()">Cerrar sesión</button>
  </nav>
  <main>
    <div class="filters-download-bar">
      <div class="filters-row">
        <label>Fecha desde:
          <input type="date" id="filtro-fecha-desde" />
        </label>
        <label>Fecha hasta:
          <input type="date" id="filtro-fecha-hasta" />
        </label>
        <label>Team:
          <select id="filtro-team">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Agente:
          <select id="filtro-agente">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Número:
          <input type="text" id="filtro-telefono" placeholder="Buscar número" />
        </label>
        <label>Dirección:
          <input type="text" id="filtro-direccion" placeholder="Buscar dirección" />
        </label>
        <label>ZIP Code:
          <input type="text" id="filtro-zip" placeholder="Buscar ZIP" />
        </label>
      </div>
      <a href="#" class="descargar-btn-icono" title="Descargar Excel" id="descargarExcelBtn">
        <svg viewBox="0 0 28 28">
          <rect x="7" y="20" width="14" height="3" rx="1.5"/>
          <path d="M14 4v11.17l4.59-4.59a1 1 0 1 1 1.41 1.41l-6.3 6.3a1 1 0 0 1-1.41 0l-6.3-6.3a1 1 0 1 1 1.41-1.41L14 15.17V4a1 1 0 1 1 2 0z"/>
        </svg>
      </a>
    </div>
    <div class="actions-bar">
      <form id="form-importar-excel" enctype="multipart/form-data" style="display:flex;align-items:center;">
        <div class="custom-file-input-wrapper">
          <label class="custom-file-label">
            Seleccionar archivo
            <input type="file" name="archivo" class="custom-file-input" accept=".xlsx,.xls" required>
          </label>
          <span class="file-selected-name" id="file-selected-name">Ningún archivo seleccionado</span>
        </div>
        <button type="submit" class="import-btn">Importar Excel</button>
      </form>
      <button type="button" class="delete-all-btn" id="btn-eliminar-todo">Eliminar Todo</button>
      <div id="import-status-costumer" class="import-status"></div>
    </div>
    <div class="tabla-section">
      <table id="tabla-clientes">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>TEAM</th>
            <th>AGENTE</th>
            <th>PRODUCTO</th>
            <th>PUNTAJE</th>
            <th>CUENTA</th>
            <th>TELÉFONO</th>
            <th>DIRECCIÓN</th>
            <th>ZIP</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="editar-form-container"></div>
  </main>
</div>
<script>
  // Sidebar: cerrar sesión
  function logout() {
    fetch('/logout', { credentials: 'include' })
      .then(() => window.location.href = '/login.html');
  }

  // Opciones ejemplo para selects (puedes cargar dinámicamente)
  const teams = ["Team Irania", "Team Pleitez", "Team Roberto", "Team Lineas", "Team Randal", "Team Marisol"];
  const agentes = ["Todos", "Irvin Cruz", "Josue Renderos", "Julissa Rubio", "Miguel Nunez", "Pamela Urrutia", "Roxana Martinez", "Estefany Amaya","Giselle Diaz"];
  const filtroTeam = document.getElementById('filtro-team');
  teams.forEach(team => {
    const opt = document.createElement("option");
    opt.value = team;
    opt.textContent = team;
    filtroTeam.appendChild(opt);
  });
  const filtroAgente = document.getElementById('filtro-agente');
  agentes.forEach(agente => {
    const opt = document.createElement("option");
    opt.value = agente === "Todos" ? "" : agente;
    opt.textContent = agente;
    filtroAgente.appendChild(opt);
  });

  // Estado y referencias
  let datos = [];
  let costumerEditando = null;
  const tabla = document.getElementById("tabla-clientes").querySelector("tbody");
  const editarFormContainer = document.getElementById("editar-form-container");

  // Referencias de filtro
  const filtroFechaDesde = document.getElementById("filtro-fecha-desde");
  const filtroFechaHasta = document.getElementById("filtro-fecha-hasta");
  const filtroTelefono = document.getElementById("filtro-telefono");
  const filtroDireccion = document.getElementById("filtro-direccion");
  const filtroZip = document.getElementById("filtro-zip");

  [filtroFechaDesde, filtroFechaHasta, filtroTeam, filtroAgente, filtroTelefono, filtroDireccion, filtroZip].forEach(f =>
    f.addEventListener("input", aplicarFiltros)
  );

  // Input file elegante
  document.querySelector('.custom-file-input').addEventListener('change', function() {
    const fileNameSpan = document.getElementById('file-selected-name');
    if(this.files && this.files.length > 0) {
      fileNameSpan.textContent = this.files[0].name;
    } else {
      fileNameSpan.textContent = "Ningún archivo seleccionado";
    }
  });

  // Importar Excel
  document.getElementById('form-importar-excel').onsubmit = async function(e) {
    e.preventDefault();
    const statusDiv = document.getElementById('import-status-costumer');
    statusDiv.textContent = '';
    statusDiv.className = 'import-status';
    const formData = new FormData(this);
    try {
      const resp = await fetch('/api/costumer/import', {
        method: 'POST',
        body: formData
      });
      const resJson = await resp.json();
      if (resp.ok && resJson.success) {
        statusDiv.textContent = `Importación exitosa: ${resJson.count || 0} registros agregados.`;
        statusDiv.className = 'import-status success';
        await cargarCostumers();
      } else {
        statusDiv.textContent = "Error al importar: " + (resJson.error || "Error desconocido");
        statusDiv.className = 'import-status error';
      }
    } catch (err) {
      statusDiv.textContent = "Error de red al importar: " + err.message;
      statusDiv.className = 'import-status error';
    }
    this.reset();
    document.getElementById('file-selected-name').textContent = "Ningún archivo seleccionado";
  };

  // Eliminar todo
  document.getElementById('btn-eliminar-todo').onclick = async function() {
    if (!confirm("¿Estás seguro de que quieres eliminar TODOS los costumers? Esta acción no se puede deshacer.")) return;
    try {
      const resp = await fetch('/api/costumer/all', { method: 'DELETE' });
      if (resp.ok) {
        await cargarCostumers();
        alert("Todos los costumers han sido eliminados.");
      } else {
        alert("No se pudieron eliminar todos los costumers.");
      }
    } catch (err) {
      alert("Error de red al eliminar todos los costumers.");
    }
  };

  // Descargar Excel con rango de fechas
  document.getElementById('descargarExcelBtn').addEventListener('click', function(e) {
    e.preventDefault();
    const desde = document.getElementById('filtro-fecha-desde').value;
    const hasta = document.getElementById('filtro-fecha-hasta').value;
    let url = '/descargar/costumers';
    const params = [];
    if (desde) params.push('desde=' + encodeURIComponent(desde));
    if (hasta) params.push('hasta=' + encodeURIComponent(hasta));
    if (params.length > 0) url += '?' + params.join('&');
    window.location.href = url;
  });

  // Cargar desde Mongo
  async function cargarCostumers() {
    const res = await fetch('/api/costumer');
    const data = await res.json();
    datos = (data.costumers || []).map(item => ({
      "_id": item._id,
      "FECHA": item.fecha ? item.fecha.substring(0, 10) : "",
      "TEAM": item.equipo || "",
      "AGENTE": item.agente || "",
      "PRODUCTO": item.producto || "",
      "PUNTAJE": item.puntaje || "",
      "CUENTA": item.cuenta || "",
      "TELÉFONO": item.telefono || "",
      "DIRECCIÓN": item.direccion || "",
      "ZIP": item.zip || ""
    }));
    aplicarFiltros();
    ocultarFormularioEdicion();
  }

  // Renderizar y filtrar
  function renderizarTabla(filas) {
    tabla.innerHTML = "";
    if (!Array.isArray(filas) || filas.length === 0) {
      const row = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 10;
      td.textContent = "No hay datos para mostrar.";
      td.style.textAlign = "center";
      td.style.padding = "1rem";
      row.appendChild(td);
      tabla.appendChild(row);
      return;
    }
    filas.forEach(fila => {
      const tr = document.createElement("tr");
      ["FECHA", "TEAM", "AGENTE", "PRODUCTO", "PUNTAJE", "CUENTA", "TELÉFONO", "DIRECCIÓN", "ZIP"].forEach(clave => {
        const td = document.createElement("td");
        td.textContent = fila[clave] || "";
        tr.appendChild(td);
      });
      const tdAccion = document.createElement("td");
      tdAccion.innerHTML = `
        <button class="btn-editar" onclick="editarCostumer('${fila._id}')">✏️</button>
        <button class="btn-eliminar" onclick="eliminarCostumer('${fila._id}')">🗑️</button>
      `;
      tr.appendChild(tdAccion);
      tabla.appendChild(tr);
    });
  }

  function aplicarFiltros() {
    let filtrados = datos.filter(item => {
      // Fecha
      let pasaFecha = true;
      if (filtroFechaDesde.value) pasaFecha = (!item["FECHA"] || item["FECHA"] >= filtroFechaDesde.value);
      if (filtroFechaHasta.value) pasaFecha = pasaFecha && (!item["FECHA"] || item["FECHA"] <= filtroFechaHasta.value);
      // Team
      let pasaTeam = !filtroTeam.value || item["TEAM"] === filtroTeam.value;
      // Agente
      let pasaAgente = !filtroAgente.value || item["AGENTE"] === filtroAgente.value;
      // Teléfono, Dirección, ZIP
      let pasaTelefono = !filtroTelefono.value || (item["TELÉFONO"] || "").toLowerCase().includes(filtroTelefono.value.toLowerCase());
      let pasaDireccion = !filtroDireccion.value || (item["DIRECCIÓN"] || "").toLowerCase().includes(filtroDireccion.value.toLowerCase());
      let pasaZip = !filtroZip.value || (item["ZIP"] || "").toLowerCase().includes(filtroZip.value.toLowerCase());
      return pasaFecha && pasaTeam && pasaAgente && pasaTelefono && pasaDireccion && pasaZip;
    });
    renderizarTabla(filtrados);
  }

  // Eliminar un costumer
  async function eliminarCostumer(id) {
    if (!confirm("¿Seguro que deseas eliminar este costumer?")) return;
    const res = await fetch(`/api/costumer/${id}`, { method: "DELETE" });
    if (res.ok) {
      await cargarCostumers();
    } else {
      alert("No se pudo eliminar el costumer.");
    }
  }

  // Editar (placeholder, no implementado)
  function editarCostumer(id) {
    alert("Funcionalidad de edición aún no implementada.");
  }
  function ocultarFormularioEdicion() {
    editarFormContainer.innerHTML = "";
    costumerEditando = null;
  }

  window.onload = cargarCostumers;
</script>
</body>
</html>
