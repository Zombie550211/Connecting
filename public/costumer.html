<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM - Costumer</title>
  <style>
    :root {
      --color-azul-claro: #4FC3E3;
      --color-azul-medio: #2596b6;
      --color-azul-oscuro: #1B3A4B;
      --color-blanco: #FFFFFF;
      --color-gris-claro: #F4F8FB;
      --color-negro: #232323;
      --color-acento: #FFD700;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--color-gris-claro);
      color: var(--color-negro);
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: var(--color-azul-oscuro);
      color: var(--color-blanco);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(27,58,75,0.05);
    }
    .sidebar-logo {
      width: 85px;
      height: 85px;
      margin-bottom: 12px;
      border-radius: 50%;
      background: var(--color-blanco);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(79,195,227,0.06);
    }
    .sidebar-logo img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      display: block;
    }
    .sidebar-title {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 26px;
      color: var(--color-azul-claro);
      text-shadow: 0 2px 8px rgba(79,195,227,0.08);
    }
    .sidebar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .sidebar-nav button {
      width: 90%;
      margin: 0 auto;
      padding: 15px 0;
      background: none;
      border: none;
      color: var(--color-blanco);
      font-size: 1.14em;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: left;
      padding-left: 22px;
      position: relative;
    }
    .sidebar-nav button.active,
    .sidebar-nav button:hover {
      background: var(--color-azul-claro);
      color: var(--color-azul-oscuro);
    }
    .sidebar-lema {
      margin-top: auto;
      padding: 20px 10px 28px 10px;
      font-size: 1em;
      text-align: center;
      font-style: italic;
      color: var(--color-azul-claro);
      opacity: 0.8;
    }
    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 40px 50px;
      background: var(--color-gris-claro);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    /* KPI CARDS */
    .kpi-cards {
      display: flex;
      gap: 30px;
      margin-bottom: 28px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .kpi-card {
      background: var(--color-gris-claro);
      border-radius: 16px;
      box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      padding: 26px 38px 22px 28px;
      min-width: 190px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      border: 1px solid #e4eef7;
    }
    .kpi-label {
      font-size: 1.02em;
      color: var(--color-azul-medio);
      font-weight: 600;
      margin-bottom: 6px;
    }
    .kpi-value {
      font-size: 2.1em;
      font-weight: bold;
      color: var(--color-azul-oscuro);
    }
    /* FIN KPI CARDS */
    /* FILTROS MODERNOS */
    .filters-download-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0 0 0;
      background: transparent; /* Sin fondo hueso */
      gap: 18px 20px;
      border-radius: 0;
      margin-bottom: 16px;
      box-sizing: border-box;
      box-shadow: none; /* Sin sombra */
    }
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 20px;
      align-items: center;
      background: none;
    }
    .filters-row label {
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 1rem;
      color: #222;
      gap: 6px;
      min-width: 120px;
      margin-bottom: 0;
    }
    .filters-row input, .filters-row select {
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #e4eef7;
      border-radius: 16px;
      background-color: var(--color-gris-claro);
      transition: border-color 0.2s, box-shadow 0.2s;
      min-width: 120px;
      margin-left: 4px;
      box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      outline: none;
    }
    .filters-row input[type="date"] {
      min-width: 135px;
    }
    .filters-row input:focus, .filters-row select:focus {
      border-color: var(--color-azul-medio);
      box-shadow: 0 0 0 2px rgba(79, 195, 227, 0.19);
      background: var(--color-blanco);
    }    .descargar-btn-icono {
      background: var(--color-azul-claro);
      border: none;
      border-radius: 6px;
      padding: 8px 13px 8px 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: auto;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 2px 6px 0 rgba(33,150,243,0.07);
    }
    .descargar-btn-icono:hover {
      background: var(--color-azul-medio);
    }
    .descargar-btn-icono svg {
      width: 28px;
      height: 28px;
      fill: #fff;
      display: block;
    }
    .actions-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 18px;
      padding: 0 0 16px 0;
      margin-bottom: 4px;
    }
    .custom-file-input-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      vertical-align: middle;
    }
    .custom-file-input {
      position: absolute;
      left: 0; top: 0; opacity: 0;
      width: 100%; height: 100%; cursor: pointer;
    }
    .custom-file-label {
      display: inline-block;
      background: var(--color-azul-claro);
      color: #fff;
      border-radius: 4px 0 0 4px;
      padding: 7px 18px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
      vertical-align: middle;
    }
    .custom-file-label:hover {
      background: var(--color-azul-medio);
    }
    .file-selected-name {
      display: inline-block;
      vertical-align: middle;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background: #e3f2fd;
      color: var(--color-azul-medio);
      border-radius: 0 4px 4px 0;
      padding: 7px 12px;
      font-size: 1rem;
      margin-left: -4px;
    }
    .import-btn {
      background: var(--color-azul-claro);
      color: #fff; 
      padding: 7px 20px; 
      border: none; 
      border-radius: 4px; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 1rem; 
      transition: background 0.2s;
      margin-left: 10px;
    }
    .import-btn:hover { background: var(--color-azul-medio); }
    .delete-all-btn {
      background: #ff5252; color: #fff; padding: 7px 20px; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: background 0.2s;
    }
    .delete-all-btn:hover { background: #b71c1c; }
    .tabla-section {
      margin: 0 0 24px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.03);
      padding: 0 0 16px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.03);
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
    }
    th {
      background: var(--color-azul-medio);
      color: #fff;
      font-weight: 700;
      font-size: 1em;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid #e0e0e0;
    }
    td {
      font-size: 0.96em;
    }
    .btn-editar, .btn-eliminar {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-right: 5px;
      color: var(--color-azul-medio);
      transition: color 0.2s;
    }
    .btn-editar:hover { color: #FFD600; }
    .btn-eliminar:hover { color: #ff5252; }
    @media (max-width: 1100px) {
      .filters-download-bar, .actions-bar { flex-direction: column; gap: 11px; align-items: flex-start; }
      .descargar-btn-icono { margin-left: 0; margin-top: 10px;}
      .kpi-cards { gap: 12px; }
    }
    @media (max-width: 700px) {
      .layout { flex-direction: column;}
      .sidebar { flex-direction: row; width: 100vw; min-height: 0; height: 70px; align-items: center; padding: 7px 0; }
      .sidebar-logo { margin: 0 12px 0 0; }
      .sidebar-title { font-size: 1em; margin-bottom: 0;}
      .sidebar-nav { flex-direction: row; gap: 0; }
      .sidebar-nav button { font-size: 1em; padding: 11px 6px; width: auto; border-radius: 7px; margin:0 3px; }
      .sidebar-lema { display: none;}
      .main-content { padding: 12px 2px; }
      .kpi-card { min-width: 42vw; padding: 13px 7px;}
      .kpi-cards { flex-direction: column; gap: 7px;}
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
     <img src="logo connecting.png" />
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button class="active" onclick="location.href='costumer.html'">Costumer</button>
      <button onclick="location.href='#'">Reports</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <!-- KPI CARDS -->
    <div class="kpi-cards">
      <div class="kpi-card">
        <div class="kpi-label">Ventas Hoy</div>
        <div class="kpi-value" id="kpi-ventas-hoy">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Leads Pendientes</div>
        <div class="kpi-value" id="kpi-leads-pendientes">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Clientes</div>
        <div class="kpi-value" id="kpi-clientes">0</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Ventas (mes)</div>
        <div class="kpi-value" id="kpi-ventas-mes">0</div>
      </div>
    </div>
    <!-- FIN KPI CARDS -->

    <div class="filters-download-bar">
      <div class="filters-row">
        <label>Fecha desde:
          <input type="date" id="filtro-fecha-desde" />
        </label>
        <label>Fecha hasta:
          <input type="date" id="filtro-fecha-hasta" />
        </label>
        <label>Team:
          <select id="filtro-team">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Agente:
          <select id="filtro-agente">
            <option value="">Todos</option>
          </select>
        </label>
        <label>Número:
          <input type="text" id="filtro-telefono" placeholder="Buscar número" />
        </label>
        <label>Dirección:
          <input type="text" id="filtro-direccion" placeholder="Buscar dirección" />
        </label>
        <label>ZIP Code:
          <input type="text" id="filtro-zip" placeholder="Buscar ZIP" />
        </label>
      </div>
      <a href="#" class="descargar-btn-icono" title="Descargar Excel" id="descargarExcelBtn">
        <svg viewBox="0 0 28 28">
          <rect x="7" y="20" width="14" height="3" rx="1.5"/>
          <path d="M14 4v11.17l4.59-4.59a1 1 0 1 1 1.41 1.41l-6.3 6.3a1 1 0 0 1-1.41 0l-6.3-6.3a1 1 0 1 1 1.41-1.41L14 15.17V4a1 1 0 1 1 2 0z"/>
        </svg>
      </a>
    </div>
    <div class="actions-bar">
      <form id="form-importar-excel" enctype="multipart/form-data" style="display:flex;align-items:center;">
        <div class="custom-file-input-wrapper">
          <label class="custom-file-label">
            Seleccionar archivo
            <input type="file" name="archivo" class="custom-file-input" accept=".xlsx,.xls" required>
          </label>
          <span class="file-selected-name" id="file-selected-name">Ningún archivo seleccionado</span>
        </div>
        <button type="submit" class="import-btn">Importar Excel</button>
      </form>
      <button type="button" class="delete-all-btn" id="btn-eliminar-todo">Eliminar Todo</button>
      <div id="import-status-costumer" class="import-status"></div>
    </div>
    <div class="tabla-section">
      <table id="tabla-clientes">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>TEAM</th>
            <th>AGENTE</th>
            <th>PRODUCTO</th>
            <th>PUNTAJE</th>
            <th>CUENTA</th>
            <th>TELÉFONO</th>
            <th>DIRECCIÓN</th>
            <th>ZIP</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="editar-form-container"></div>
  </main>
</div>
<script>
  // ... (todo tu JS igual que el original) ...
</script>
</body>
</html>
