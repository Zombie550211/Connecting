<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Connecting </title>
  <style>
    :root {
      --sidebar-bg: #15344a;
      --sidebar-accent: #22b3ec;
      --sidebar-hover: #1ea1d8;
      --sidebar-text: #222;
      --sidebar-radius: 14px;
      --azul-oscuro: #1e293b;
      --azul-acento: #22b3ec;
      --gris-bg: #f5f7fa;
      --gris-borde: #e3e8ee;
      --gris-titulo: #edf3fa;
      --azul-celda: #f1f5fa;
      --radius: 15px;
      --sombra: 0 4px 24px 0 rgba(30,41,59,0.09);
      --trans: 0.18s;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--gris-bg);
      color: var(--azul-oscuro);
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    /* SIDEBAR - NEGRITA */
    .sidebar {
      background: linear-gradient(180deg, #f7fafd 0%, #f4f7fb 100%);
      min-width: 180px;
      width: 180px;
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 24px;
      height: 100vh;
      box-shadow: 0 6px 24px 0 rgba(30,41,59,0.10);
      font-weight: 700;
    }
    .sidebar-logo {
      width: 58px;
      height: 58px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      box-shadow: none;
      border-radius: 0;
    }
    .sidebar-logo img {
      width: 48px;
      height: 48px;
      display: block;
    }
    .sidebar-title {
      color: var(--sidebar-accent);
      font-size: 1.15em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: .5px;
    }
    .sidebar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 18px;
    }
    .sidebar-nav button {
      width: 95%;
      margin: 0 auto;
      padding: 12px 0;
      background: none;
      border: none;
      color: var(--sidebar-text);
      font-size: 1em;
      font-weight: 700;
      border-radius: 16px;
      text-align: left;
      padding-left: 18px;
      transition: background 0.15s, color 0.15s;
      letter-spacing: 0.02em;
    }
    .sidebar-nav button.active, .sidebar-nav button:hover {
      background: var(--sidebar-accent);
      color: var(--sidebar-text);
    }
    .sidebar-lema {
      color: var(--sidebar-accent);
      font-style: italic;
      font-size: 0.99em;
      opacity: 0.6;
      margin-top: auto;
      padding: 12px 10px 18px 10px;
      text-align: center;
      font-weight: 600;
    }
    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 40px 50px;
      background: var(--gris-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .bienvenida {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      padding: 32px 44px;
      max-width: 600px;
      margin: 60px auto 0 auto;
      text-align: center;
    }
    .bienvenida h1 {
      color: var(--azul-oscuro);
      font-size: 2.7em;
      margin-bottom: 18px;
    }
    .bienvenida p {
      color: #444;
      font-size: 1.25em;
      margin-bottom: 18px;
    }
    .bienvenida .info {
      color: #209dd5;
      font-size: 1.1em;
      margin-top: 28px;
      font-style: italic;
    }
    @media (max-width: 700px) {
      .main-content { padding: 12px 2px; }
      .bienvenida { padding: 16px 4vw; }
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
     <img src="logo connecting.png" alt="Logo Connecting"/>
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button class="active" onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button onclick="location.href='costumer.html'">Costumer</button>
      <button onclick="location.href='reports.html'">Reports</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <div class="bienvenida">
      <h1>Bienvenido a Connecting</h1>
      <p>
        Gestiona leads, clientes, ventas y reportes de manera simple y rápida.<br>
        Utiliza el menú lateral para navegar por el sistema.
      </p>
      <div class="info">
        Sistema empresarial para equipos de ventas.<br>
        ¡Optimiza tu gestión y conecta con tus clientes!
      </div>
    </div>
  </main>
</div>
<script>
function logout() {
  fetch('/logout').then(() => location.href = 'login.html');
}
</script>
</body>
</html>
