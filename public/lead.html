<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM - Lead</title>
  <style>
    :root {
      --color-azul-claro: #4FC3E3;
      --color-azul-medio: #2596b6;
      --color-azul-oscuro: #1B3A4B;
      --color-blanco: #FFFFFF;
      --color-gris-claro: #F4F8FB;
      --color-negro: #232323;
      --color-acento: #FFD700;
    }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--color-gris-claro);
      color: var(--color-negro);
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: var(--color-azul-oscuro);
      color: var(--color-blanco);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(27,58,75,0.05);
    }
    .sidebar-logo {
      width: 85px;
      height: 85px;
      margin-bottom: 12px;
      border-radius: 50%;
      background: var(--color-blanco);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(79,195,227,0.06);
    }
    .sidebar-logo img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      display: block;
    }
    .sidebar-title {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 26px;
      color: var(--color-azul-claro);
      text-shadow: 0 2px 8px rgba(79,195,227,0.08);
    }
    .sidebar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .sidebar-nav button {
      width: 90%;
      margin: 0 auto;
      padding: 15px 0;
      background: none;
      border: none;
      color: var(--color-blanco);
      font-size: 1.14em;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: left;
      padding-left: 22px;
      position: relative;
    }
    .sidebar-nav button.active,
    .sidebar-nav button:hover {
      background: var(--color-azul-claro);
      color: var(--color-azul-oscuro);
    }
    .sidebar-lema {
      margin-top: auto;
      padding: 20px 10px 28px 10px;
      font-size: 1em;
      text-align: center;
      font-style: italic;
      color: var(--color-azul-claro);
      opacity: 0.8;
    }
    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 40px 50px;
      background: var(--color-gris-claro);
      min-height: 100vh;
      display: flex;
      gap: 30px;
    }
    /* FORMULARIO LEAD */
    .lead-form-card {
      background: var(--color-blanco);
      border-radius: 12px;
      box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      padding: 34px 34px 24px 34px;
      min-width: 380px;
      width: 420px;
      max-width: 98vw;
    }
    .lead-form-card h2 {
      color: var(--color-azul-oscuro);
      margin-top: 0;
      margin-bottom: 26px;
    }
    .lead-form-card label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--color-azul-medio);
    }
    .lead-form-card input,
    .lead-form-card select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1em;
      background: #fafcff;
      color: var(--color-negro);
      transition: border-color 0.2s;
    }
    .lead-form-card input:focus, .lead-form-card select:focus {
      border-color: var(--color-azul-claro);
      outline: none;
    }
    .lead-form-card button {
      width: 100%;
      padding: 12px;
      background: var(--color-azul-medio);
      color: #fff;
      font-size: 1.2em;
      font-weight: 700;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lead-form-card button:hover {
      background: var(--color-azul-claro);
      color: var(--color-azul-oscuro);
    }
    /* GRÁFICAS Y FILTROS */
    .lead-analytics {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 320px;
      max-width: 100%;
    }
    .analytics-filter {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }
    .analytics-filter label {
      font-weight: 600;
      color: var(--color-azul-oscuro);
    }
    .analytics-filter input[type="date"] {
      padding: 7px 11px;
      border-radius: 6px;
      border: 1px solid #c5e5f5;
      background: #fff;
      font-size: 1em;
      color: var(--color-azul-oscuro);
    }
    .analytics-filter button {
      background: var(--color-azul-claro);
      color: var(--color-azul-oscuro);
      font-weight: bold;
      border-radius: 7px;
      padding: 8px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }
    .analytics-filter button:hover {
      background: var(--color-azul-medio);
      color: var(--color-blanco);
    }
    .analytics-cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .analytics-card {
      background: var(--color-blanco);
      border-radius: 12px;
      box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      padding: 18px 18px 8px 18px;
      min-width: 280px;
      width: 100%;
      margin-bottom: 0;
    }
    .analytics-card h3 {
      margin: 0 0 10px 0;
      color: var(--color-azul-medio);
      font-size: 1.05em;
      font-weight: 700;
    }
    /* Responsive */
    @media (max-width: 1100px) {
      .main-content { flex-direction: column; gap: 18px; padding: 18px 6px;}
      .lead-form-card { width: 100%; min-width: 0; max-width: 100vw;}
      .lead-analytics { min-width: 0;}
    }
    @media (max-width: 700px) {
      .layout { flex-direction: column;}
      .sidebar { flex-direction: row; width: 100vw; min-height: 0; height: 70px; align-items: center; padding: 7px 0; }
      .sidebar-logo { margin: 0 12px 0 0; }
      .sidebar-title { font-size: 1em; margin-bottom: 0;}
      .sidebar-nav { flex-direction: row; gap: 0; }
      .sidebar-nav button { font-size: 1em; padding: 11px 6px; width: auto; border-radius: 7px; margin:0 3px; }
      .sidebar-lema { display: none;}
      .main-content { padding: 10px 1vw; }
      .lead-form-card { margin-bottom: 16px;}
      .analytics-cards { gap: 10px;}
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
      <img src="https://raw.githubusercontent.com/Zombie550211/chatgpt-prompts-imgs/main/connect-logo.png" alt="Logo Connecting"/>
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button onclick="location.href='index.html'">Inicio</button>
      <button class="active" onclick="location.href='lead.html'">Lead</button>
      <button onclick="location.href='costumer.html'">Costumer</button>
      <button onclick="location.href='#'">Reports</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content">
    <!-- FORMULARIO DE LEAD -->
    <div class="lead-form-card">
      <h2>Formulario de Registro</h2>
      <form id="form-lead">
        <label>Fecha
          <input type="date" id="lead-fecha" required>
        </label>
        <label>Team
          <select id="lead-team" required>
            <option value="">Seleccione team</option>
            <option>Team Irania</option>
            <option>Team Pleitez</option>
            <option>Team Roberto</option>
            <option>Team Lineas</option>
            <option>Team Randal</option>
            <option>Team Marisol</option>
          </select>
        </label>
        <label>Agente
          <select id="lead-agente" required>
            <option value="">Seleccione Agente</option>
            <option>Irvin Cruz</option>
            <option>Josue Renderos</option>
            <option>Julissa Rubio</option>
            <option>Miguel Nunez</option>
            <option>Pamela Urrutia</option>
            <option>Roxana Martinez</option>
            <option>Estefany Amaya</option>
            <option>Giselle Diaz</option>
          </select>
        </label>
        <label>Producto
          <select id="lead-producto" required>
            <option value="">Seleccione Producto</option>
            <option>225 AT&T AIR</option>
            <option>500 SPECTRUM</option>
            <option>300 AT&T</option>
            <option>1GB SPECTRUM</option>
            <!-- ...otros productos... -->
          </select>
        </label>
        <label>Puntaje
          <select id="lead-puntaje" required>
            <option value="">Seleccione Puntaje</option>
            <option>1</option>
            <option>1.25</option>
            <option>0.35</option>
          </select>
        </label>
        <label>Cuenta Google
          <select id="lead-cuenta" required>
            <option value="">Seleccione Cuenta</option>
            <option>Cuenta Alexis</option>
            <option>Cuenta Andrea</option>
            <!-- ...otras cuentas... -->
          </select>
        </label>
        <label>Teléfono
          <input type="text" id="lead-telefono" placeholder="(XXX) XXX-XXXX" required pattern="\d{10}">
        </label>
        <label>Dirección
          <input type="text" id="lead-direccion" placeholder="Dirección del cliente" required>
        </label>
        <label>ZIP Code
          <input type="text" id="lead-zip" placeholder="Código ZIP" required>
        </label>
        <button type="submit">Guardar Lead</button>
      </form>
      <div id="lead-form-status"></div>
    </div>
    <!-- GRÁFICAS Y FILTROS -->
    <div class="lead-analytics">
      <div class="analytics-filter">
        <label for="filter-fecha">Filtrar gráficas por fecha:</label>
        <input type="date" id="filter-fecha">
        <button id="btn-ver-graficas">Ver gráficas</button>
      </div>
      <div class="analytics-cards">
        <div class="analytics-card">
          <canvas id="grafica-equipos" style="width:100%;max-width:100%;height:220px;"></canvas>
        </div>
        <div class="analytics-card">
          <canvas id="grafica-productos" style="width:100%;max-width:100%;height:180px;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  function logout() {
    fetch('/logout', { credentials: 'include' })
      .then(() => window.location.href = '/login.html');
  }

  // --- Formulario Lead Guardar (DEMO, AJUSTA según backend) ---
  document.getElementById("form-lead").onsubmit = async function(e) {
    e.preventDefault();
    const status = document.getElementById("lead-form-status");
    // Recoge los datos
    const data = {
      fecha: document.getElementById("lead-fecha").value,
      team: document.getElementById("lead-team").value,
      agente: document.getElementById("lead-agente").value,
      producto: document.getElementById("lead-producto").value,
      puntaje: document.getElementById("lead-puntaje").value,
      cuenta: document.getElementById("lead-cuenta").value,
      telefono: document.getElementById("lead-telefono").value,
      direccion: document.getElementById("lead-direccion").value,
      zip: document.getElementById("lead-zip").value
    };
    status.textContent = "Guardando...";
    status.style.color = "#1B263B";
    // Envía al backend
    try {
      const resp = await fetch('/api/lead', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (resp.ok) {
        status.textContent = "Lead guardado correctamente.";
        status.style.color = "green";
        this.reset();
      } else {
        status.textContent = "No se pudo guardar el lead.";
        status.style.color = "red";
      }
    } catch (err) {
      status.textContent = "Error de red al guardar lead.";
      status.style.color = "red";
    }
  };

  // --- Gráficas DEMO (ajusta según tus datos) ---
  // Puedes reemplazar estos datos con fetch al backend según filtro
  function renderGraficas() {
    // Demo datos
    const equipos = ["Team Irania", "Team Pleitez", "Team Roberto", "Team Lineas", "Team Randal", "Team Marisol"];
    const ventas = [3, 3, 1, 1, 1, 2];
    const puntaje = [3.75, 1.95, 1, 1, 0.35, 2.25];

    const ctx1 = document.getElementById("grafica-equipos").getContext("2d");
    if(window.graficoEquipos) window.graficoEquipos.destroy();
    window.graficoEquipos = new Chart(ctx1, {
      type: "bar",
      data: {
        labels: equipos,
        datasets: [
          { label: "Ventas", data: ventas, backgroundColor: "#4FC3E3" },
          { label: "Puntaje", data: puntaje, backgroundColor: "#FF6384" }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Productos
    const productos = ["225 AT&T AIR", "300 AT&T", "1GB SPECTRUM", "500 SPECTRUM"];
    const ventasProd = [2, 2, 1, 3];

    const ctx2 = document.getElementById("grafica-productos").getContext("2d");
    if(window.graficoProductos) window.graficoProductos.destroy();
    window.graficoProductos = new Chart(ctx2, {
      type: "bar",
      data: {
        labels: productos,
        datasets: [
          { label: "Ventas", data: ventasProd, backgroundColor: "#42A5F5" }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }
  renderGraficas();

  document.getElementById("btn-ver-graficas").onclick = function() {
    // Aquí puedes recargar los datos de las gráficas con el filtro de fecha
    renderGraficas();
  };
</script>
</body>
</html>
