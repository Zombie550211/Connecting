<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte - Connecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: #f4f8fb;
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', sans-serif;
    }
    .layout {
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 240px;
      min-width: 240px;
      background: #204052;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      height: 100vh;
    }
    .sidebar-logo {
      width: 85px;
      height: 85px;
      margin-bottom: 12px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar-logo img {
      width: 72px;
      height: 72px;
    }
    .sidebar-title {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 26px;
      color: #4FC3E3;
    }
    .sidebar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .sidebar-nav button {
      width: 90%;
      margin: 0 auto;
      padding: 15px 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.14em;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: left;
      padding-left: 22px;
    }
    .sidebar-nav button.active, .sidebar-nav button:hover {
      background: #4FC3E3;
      color: #204052;
    }
    .sidebar-lema {
      margin-top: auto;
      padding: 20px 10px 28px 10px;
      font-size: 1em;
      text-align: center;
      font-style: italic;
      color: #4FC3E3;
      opacity: 0.8;
    }
    .main-content {
      flex: 1;
      min-width: 0;
      min-height: 10vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #f4f8fb;
    }
    .central-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      margin-top: 10px;
    }
    .tabla-excel-editable {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.03);
      margin: 0 auto 20px auto;
      /* El ancho exacto tipo Excel, ajústalo si quieres más ancho */
      width: 1170px;
      overflow-x: auto;
      border: 1px solid #d3d3d3;
      padding: 8px 4px 8px 4px;
      /* Centramos la tabla */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      color: #222;
      font-size: 0.95em;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #d3d3d3;
      padding: 2px 4px;
      text-align: center;
      min-width: 70px;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: inherit;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
      font-size: 0.97em;
    }
    tr:nth-child(even) td {
      background: #f7fafd;
    }
    tr:hover td {
      background: #ebf6ff;
    }
    td[contenteditable="true"] {
      background: #fff;
      cursor: pointer;
    }
    td:focus {
      outline: 2px solid #4FC3E3;
    }
    .grafica-reporte {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.03);
      margin: 0 auto 0 auto;
      width: 1170px;
      padding: 22px 18px 16px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grafica-reporte h3 {
      color: #204052;
      font-size: 1.14em;
      margin-bottom: 14px;
      text-align: left;
      width: 100%;
      letter-spacing: 0.5px;
      font-weight: 700;
    }
    .grafica-scroll-x {
      width: 100%;
      min-width: 300px;
      max-width: 100%;
      height: 100%;
      overflow-x: auto;
      padding-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 1300px) {
      .tabla-excel-editable, .grafica-reporte { width: 99vw; min-width: 0; }
    }
  </style>
</head>
<body>
<div class="layout">
  <nav class="sidebar">
    <div class="sidebar-logo">
     <img src="logo connecting.png" />
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button class="active" onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button onclick="location.href='costumer.html'">Costumer</button>
      <button onclick="location.href='reports.html'">Reports</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <div class="central-container">
      <div class="tabla-excel-editable">
        <table id="tablaExcel">
          <thead>
            <tr>
              <th>FECHA</th>
              <th>ALEXIS</th>
              <th>VENTAS POR VALOR DE VENTA</th>
              <th>CUENTA ALTERNA</th>
              <th>VENTAS POR DÍA</th>
              <th>VALOR DE VENTA</th>
              <th>LINEAS</th>
              <th>VENTAS POR DÍA</th>
              <th>VALOR DE VENTA</th>
              <th>TOTAL DEL DÍA</th>
              <th>TOTAL VENTAS</th>
              <th>VALOR VENTA</th>
              <th>PUNTOS</th>
              <th>CPA PUNTOS</th>
            </tr>
          </thead>
          <tbody id="excelBody">
          </tbody>
        </table>
      </div>
      <div class="grafica-reporte">
        <h3>Total de gastos por mes</h3>
        <div class="grafica-scroll-x">
          <canvas id="graficaGastosMes" width="1100" height="260"></canvas>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
<script>
function logout() {
  fetch('/logout').then(() => location.href = 'login.html');
}
const excelBody = document.getElementById("excelBody");
function daysInMonth(year, month) {
  return new Date(year, month, 0).getDate();
}
function renderTablaDias(mes, ano) {
  excelBody.innerHTML = "";
  const numDias = daysInMonth(ano, mes);
  for (let i = 0; i < numDias; i++) {
    const tr = document.createElement("tr");
    for (let c = 0; c < 14; c++) {
      const td = document.createElement("td");
      if (c === 0) {
        // FECHA
        const fecha = `${String(i+1).padStart(2,'0')}/${String(mes).padStart(2,'0')}/${ano}`;
        td.textContent = fecha;
      }
      td.contentEditable = c !== 0;
      tr.appendChild(td);
    }
    excelBody.appendChild(tr);
  }
}
renderTablaDias(6, 2025); // Ejemplo: junio 2025
// Gráfica de ejemplo
let grafica;
function actualizarGrafica() {
  if (grafica) grafica.destroy();
  const ctx = document.getElementById('graficaGastosMes').getContext('2d');
  grafica = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"],
      datasets: [{
        label: "",
        data: [150, 210, 300, 120, 90, 180, 220, 250, 170, 200, 140, 190],
        backgroundColor: "#4FC3E3",
        borderColor: "#204052",
        borderWidth: 2,
        datalabels: {
          anchor: 'end',
          align: 'start',
          color: '#204052',
          font: { weight: 'bold', size: 18 },
          formatter: v => v === 0 ? "" : "$" + v.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
        }
      }]
    },
    options: {
      plugins: {
        legend: { display: false },
        title: { display: false },
        datalabels: { display: true }
      },
      responsive: true,
      maintainAspectRatio: false,
      layout: { padding: { top: 30 } },
      scales: {
        x: {
          grid: { display: false, drawBorder: false },
          ticks: { display: true, color: "#204052", font: { weight: "bold", size: 16 } }
        },
        y: {
          grid: { display: false, drawBorder: false },
          ticks: { display: false }
        }
      }
    },
    plugins: [ChartDataLabels]
  });
}
actualizarGrafica();
</script>
</body>
</html>
