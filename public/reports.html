<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Connecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --color-azul-oscuro: #204052;
      --color-azul-claro: #4FC3E3;
      --color-azul-medio: #2596b6;
      --color-blanco: #fff;
      --color-sidebar-activo: #4FC3E3;
      --color-sidebar-texto: #fff;
      --gris-fondo: #F4F8FB;
      --gris-titulos: #ebf3fa;
      --gris-celda: #f3f7fa;
      --gris-celda2: #eaf3f7;
      --amarillo: #FFFAE0;
      --verde-celda: #e4f7ec;
      --verde: #44d06c;
      --rojo: #f06a6a;
      --borde-celda: #d0e2f0;
      --borde-celda2: #e0f0ec;
      --borde-gris: #c3d7e6;
    }
    html, body {
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: var(--gris-fondo);
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', sans-serif;
    }
    .layout {
      display: flex;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .sidebar {
      width: 240px; min-width: 240px;
      background: var(--color-azul-oscuro); color: var(--color-sidebar-texto);
      display: flex; flex-direction: column; align-items: center; padding-top: 30px; box-shadow: 2px 0 10px rgba(27,58,75,0.05);
      height: 100vh;
    }
    .sidebar-logo { width: 85px; height: 85px; margin-bottom: 12px; border-radius: 50%; background: var(--color-blanco); display: flex; align-items: center; justify-content: center;}
    .sidebar-logo img { width: 72px; height: 72px; }
    .sidebar-title { font-size: 1.7em; font-weight: 700; letter-spacing: 1px; margin-bottom: 26px; color: var(--color-azul-claro);}
    .sidebar-nav { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
    .sidebar-nav button {
      width: 90%; margin: 0 auto; padding: 15px 0; background: none; border: none; color: var(--color-sidebar-texto); font-size: 1.14em;
      font-weight: 600; border-radius: 8px; margin-bottom: 4px; cursor: pointer; transition: background 0.2s;
      text-align: left; padding-left: 22px;
    }
    .sidebar-nav button.active, .sidebar-nav button:hover {
      background: var(--color-sidebar-activo); color: var(--color-azul-oscuro);
    }
    .sidebar-lema { margin-top: auto; padding: 20px 10px 28px 10px; font-size: 1em; text-align: center; font-style: italic; color: var(--color-azul-claro); opacity: 0.8; }
    .main-content {
      flex: 1;
      min-width: 0;
      min-height: 100vh;
      padding: 30px 0 40px 0;
      display: flex;
      flex-direction: column;
      background: var(--gris-fondo);
      box-sizing: border-box;
    }
    .reports-container {
      background: #fff; border-radius: 16px; box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      padding: 24px 24px 24px 24px;
      margin: 0 0 0 0;
      width: 98%;
      height: 90vh;
      align-self: center;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-sizing: border-box;
      justify-content: flex-start;
    }
    .reports-container h1 { color: var(--color-azul-oscuro); font-size: 2.1em; margin-bottom: 18px; text-align: center; font-weight: 700; letter-spacing: 1px;}
    .filtros-reportes {
      margin-bottom: 18px; display: flex; gap: 12px; align-items: center; justify-content: flex-start;
    }
    .filtros-reportes label { font-weight: 600; color: #204052; }
    .filtros-reportes select, .filtros-reportes input[type="number"] {
      border: 1px solid #b6c6cd; border-radius: 6px; padding: 5px 10px; font-size: 1em; background: #f8fbfd; color: #204052;
    }
    .tabla-grafica-wrap {
      display: flex;
      flex-direction: row;
      gap: 32px;
      justify-content: stretch;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      min-height: 0;
      flex: 1 1 0;
    }
    .tabla-excel-editable {
      border-radius: 8px;
      overflow-x: auto;
      overflow-y: auto;
      background: var(--gris-fondo);
      box-shadow: 0 1px 8px rgba(0,0,0,0.09);
      flex: 1 1 0;
      min-width: 0;
      height: 100%;
      max-height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .grafica-reporte {
      min-width: 480px;
      max-width: 700px;
      width: 40vw;
      background: #fff;
      border-radius: 12px;
      padding: 28px 18px 22px 18px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100%;
      box-sizing: border-box;
      position: relative;
    }
    .grafica-reporte h3 {
      color: var(--color-azul-oscuro);
      font-size: 1.13em;
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
    }
    table {
      border-collapse: separate; border-spacing: 0; width: 100%; background: var(--gris-fondo); color: #222; font-size: 1.01em; min-width: 1100px;
    }
    th, td {
      padding: 9px 10px; text-align: center; border-bottom: 1px solid var(--borde-gris); border-right: 1px solid var(--borde-gris);
      font-family: inherit; font-size: 1em; transition: background 0.19s;
    }
    th {
      background: var(--gris-titulos); font-weight: 700; color: #204052; text-transform: uppercase; font-size: 0.97em; letter-spacing: .5px;
      position: sticky; top: 0; z-index: 2; border-bottom: 2.5px solid var(--color-azul-claro);
    }
    tr:last-child td { border-bottom: none; }
    td.gris-celda, th.gris-celda { background: var(--gris-celda);}
    td.gris-celda2, th.gris-celda2 { background: var(--gris-celda2);}
    td.amarillo, th.amarillo { background: var(--amarillo);}
    td.verde-celda, th.verde-celda { background: var(--verde-celda);}
    td.verde, th.verde { background: #d7fbe2; color: #1b6b34; font-weight: bold;}
    td.rojo, th.rojo { background: #fdeaea; color: #c60000; font-weight: bold;}
    tr.fila-totales th, tr.fila-totales td { font-weight:bold; color: var(--color-blanco); background: var(--color-azul-medio);}
    td:focus { outline: 2px solid var(--color-azul-claro);}
    td[contenteditable="true"] { cursor: pointer; }
    td.selected-cell { outline: 2px solid var(--color-azul-claro) !important; }
    tbody tr:nth-child(even) { background: #f8fbfd; }
    tbody tr:nth-child(odd) { background: #eef6fa; }
    td input[type="date"] {
      border: 1px solid #b6c6cd;
      border-radius: 5px;
      padding: 3px 5px;
      font-size: 1em;
      color: #204052;
      background: #f8fbfd;
    }
    @media (max-width: 1300px) {
      .reports-container { max-width: 99vw; }
      .tabla-grafica-wrap { flex-direction: column; height: auto; }
      .tabla-excel-editable, .grafica-reporte { width: 100%; min-width: 0; max-width: 100%; }
      .grafica-reporte { align-items: center; min-width: 0; }
    }
    @media (max-width: 900px) {
      .tabla-grafica-wrap { flex-direction: column; align-items: stretch; gap: 20px;}
      .tabla-excel-editable, .grafica-reporte { min-width: 0; width: 100%;}
      .grafica-reporte { align-items: center; }
      .reports-container { padding: 6px 0; }
    }
    @media (max-width: 700px) {
      .main-content { padding: 6px 2px; }
      .reports-container { padding: 4px 0; }
      table { font-size: 0.83em; }
      .tabla-excel-editable { max-height: 300px; }
      .tabla-grafica-wrap { flex-direction: column; }
      .grafica-reporte { align-items: center; width: 100%; min-width: 0; }
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-logo">
     <img src="logo connecting.png" />
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button onclick="location.href='costumer.html'">Costumer</button>
      <button class="active" onclick="location.href='reports.html'">Reports</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <div class="reports-container">
      <h1>Reporte </h1>
      <div class="filtros-reportes">
        <label for="filtroMes">Mes:</label>
        <select id="filtroMes"></select>
        <label for="filtroAno">Año:</label>
        <select id="filtroAno"></select>
      </div>
      <div class="tabla-grafica-wrap">
        <!-- TABLA -->
        <div class="tabla-excel-editable">
          <table id="tablaExcel">
            <thead>
              <tr>
                <th class="gris-celda">FECHA</th>
                <th>ALEXIS</th>
                <th class="amarillo">VENTAS POR DÍA</th>
                <th class="verde-celda">VALOR DE VENTA</th>
                <th class="amarillo">CUENTA ALTERNA</th>
                <th class="amarillo">VENTAS POR DÍA</th>
                <th class="verde-celda">VALOR DE VENTA</th>
                <th class="gris-celda2">LINEAS</th>
                <th class="gris-celda2">VENTAS POR DÍA</th>
                <th class="verde-celda">VALOR DE VENTA</th>
                <th>TOTAL DEL DÍA</th>
                <th>TOTAL VENTAS</th>
                <th class="verde-celda">VALOR VENTA</th>
                <th class="verde-celda">PUNTOS</th>
                <th class="verde-celda">CPA PUNTOS</th>
              </tr>
            </thead>
            <tbody id="excelBody">
              <!-- Filas generadas dinámicamente -->
            </tbody>
          </table>
        </div>
        <!-- GRAFICA -->
        <div class="grafica-reporte">
          <h3>Gastos por mes</h3>
          <canvas id="graficaGastosMes" width="600" height="500"></canvas>
        </div>
      </div>
    </div>
  </main>
</div>
<script>
function logout() {
  fetch('/logout').then(() => location.href = 'login.html');
}

const filtroMes = document.getElementById("filtroMes");
const filtroAno = document.getElementById("filtroAno");

function fillFiltros() {
  const meses = [
    "Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
  ];
  filtroMes.innerHTML = meses.map((m, i) =>
    `<option value="${i+1}">${m}</option>`
  ).join('');
  const yearNow = (new Date()).getFullYear();
  let anos = '';
  for (let y = yearNow-1; y <= yearNow+1; y++) {
    anos += `<option value="${y}">${y}</option>`;
  }
  filtroAno.innerHTML = anos;
  filtroMes.value = (new Date()).getMonth() + 1;
  filtroAno.value = yearNow;
}
fillFiltros();

function daysInMonth(year, month) {
  return new Date(year, month, 0).getDate();
}

const excelBody = document.getElementById("excelBody");
let tablaDatosMes = {};

function getTablaKey() {
  return `${filtroAno.value}-${String(filtroMes.value).padStart(2, "0")}`;
}
function parseNumber(str) {
  if (!str) return 0;
  if (typeof str === "number") return str;
  str = str.replace(/\$/g, '').replace(/\s/g, '');
  if (str.match(/^\d{1,3}(,\d{3})+(\.\d+)?$/)) {
    str = str.replace(/,/g, '');
  }
  else if (str.match(/^\d+,\d+$/)) {
    str = str.replace(',', '.');
  }
  return parseFloat(str) || 0;
}
function formatMoney(num) {
  if (isNaN(num) || num === 0) return "";
  return "$" + num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
}
function formatDivisionMoney(num) {
  if (isNaN(num)) return "";
  return "$" + num.toFixed(2);
}
function formatNumber(num) {
  if (isNaN(num) || num === 0) return "";
  return num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
}
function renderTablaDias(mes, ano) {
  excelBody.innerHTML = "";
  const numDias = daysInMonth(ano, mes);
  const key = `${ano}-${String(mes).padStart(2, "0")}`;
  if (!tablaDatosMes[key]) {
    tablaDatosMes[key] = [];
    for (let d = 1; d <= numDias; d++) {
      const fechaStr = `${ano}-${String(mes).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      tablaDatosMes[key].push([
        fechaStr, "", "", "", "", "", "", "", "", "", "", "", "", "", ""
      ]);
    }
  }
  for (let i = 0; i < numDias; i++) {
    const row = tablaDatosMes[key][i];
    calcularFormulas(row);
    const tr = document.createElement("tr");
    const tdFecha = document.createElement("td");
    const inputFecha = document.createElement("input");
    inputFecha.type = "date";
    inputFecha.value = row[0];
    inputFecha.readOnly = true;
    tdFecha.appendChild(inputFecha);
    tr.appendChild(tdFecha);
    for (let c = 1; c < 15; c++) {
      const td = document.createElement("td");
      if (c === 3 || c === 6 || c === 9 || c === 10) {
        td.textContent = row[c];
        td.style.background = "#e4f7ec";
        td.contentEditable = false;
      } else {
        td.contentEditable = true;
        td.textContent = row[c];
      }
      tr.appendChild(td);
    }
    excelBody.appendChild(tr);
  }
}
function calcularFormulas(row) {
  const alexis = parseNumber(row[1]);
  const ventasDia1 = parseNumber(row[2]);
  if (ventasDia1 > 0) {
    row[3] = formatDivisionMoney(alexis / ventasDia1);
  } else {
    row[3] = "";
  }
  const cuentaAlterna = parseNumber(row[4]);
  const ventasDia2 = parseNumber(row[5]);
  if (ventasDia2 > 0) {
    row[6] = formatDivisionMoney(cuentaAlterna / ventasDia2);
  } else {
    row[6] = "";
  }
  const lineas = parseNumber(row[7]);
  const ventasDia3 = parseNumber(row[8]);
  if (ventasDia3 > 0) {
    row[9] = formatDivisionMoney(lineas / ventasDia3);
  } else {
    row[9] = "";
  }
  const totalDia = alexis + cuentaAlterna + lineas;
  row[10] = formatMoney(totalDia);
}
excelBody.addEventListener("input", function(e) {
  const td = e.target;
  const tr = td.parentElement;
  if (!tr || td.cellIndex === undefined) return;
  const rowIndex = Array.from(excelBody.children).indexOf(tr);
  const colIndex = td.cellIndex;
  if ([0,3,6,9,10].includes(colIndex)) return;
  const key = getTablaKey();
  tablaDatosMes[key][rowIndex][colIndex] = td.textContent;
  calcularFormulas(tablaDatosMes[key][rowIndex]);
  const tds = tr.querySelectorAll("td");
  tds[3].textContent = tablaDatosMes[key][rowIndex][3];
  tds[6].textContent = tablaDatosMes[key][rowIndex][6];
  tds[9].textContent = tablaDatosMes[key][rowIndex][9];
  tds[10].textContent = tablaDatosMes[key][rowIndex][10];
});
filtroMes.addEventListener("change", ()=>{
  renderTablaDias(Number(filtroMes.value), Number(filtroAno.value));
});
filtroAno.addEventListener("change", ()=>{
  renderTablaDias(Number(filtroMes.value), Number(filtroAno.value));
});
renderTablaDias(Number(filtroMes.value), Number(filtroAno.value));
function obtenerDatosGrafica() {
  return { etiquetas: [], totalDia: [], valorVenta: [] };
}
let grafica;
function dibujarGrafica() {
  const { etiquetas, totalDia, valorVenta } = obtenerDatosGrafica();
  if (grafica) grafica.destroy();
  grafica = new Chart(document.getElementById('graficaGastosMes').getContext('2d'), {
    type: 'bar',
    data: {
      labels: etiquetas,
      datasets: [
        { label: "Total del día", data: totalDia, backgroundColor: "#4FC3E3", borderColor: "#204052", borderWidth: 2 },
        { label: "Valor Venta", data: valorVenta, backgroundColor: "#2596b6", borderColor: "#204052", borderWidth: 2 },
      ]
    },
    options: {
      plugins: { legend: { position: 'top' }, title: { display: true, text: 'Total del día y Valor venta por fecha' } },
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { stacked: false, ticks: { color: "#204052" }},
        y: { beginAtZero: true, ticks: { color: "#204052" }}
      }
    }
  });
}
dibujarGrafica();
</script>
</body>
</html>
