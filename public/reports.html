<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte - Connecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    :root {
      --color-azul-oscuro: #204052;
      --color-azul-claro: #4FC3E3;
      --gris-fondo: #F4F8FB;
      --gris-titulos: #ebf3fa;
      --gris-celda: #f3f7fa;
      --gris-celda2: #eaf3f7;
      --amarillo: #FFFAE0;
      --verde-celda: #e4f7ec;
      --borde-gris: #c3d7e6;
    }
    html, body {
      width: 100vw; min-height: 100vh; margin: 0; padding: 0; overflow-x: hidden;
      background: var(--gris-fondo);
      font-family: 'Segoe UI', 'Roboto', 'Montserrat', sans-serif;
    }
    .layout { display: flex; min-height: 100vh; width: 100vw; }
    .sidebar {
      width: 240px; min-width: 240px; background: var(--color-azul-oscuro); color: var(--color-sidebar-texto);
      display: flex; flex-direction: column; align-items: center; padding-top: 30px; height: 100vh;
    }
    .sidebar-logo { width: 85px; height: 85px; margin-bottom: 12px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center;}
    .sidebar-logo img { width: 72px; height: 72px; }
    .sidebar-title { font-size: 1.7em; font-weight: 700; letter-spacing: 1px; margin-bottom: 26px; color: var(--color-azul-claro);}
    .sidebar-nav { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
    .sidebar-nav button {
      width: 90%; margin: 0 auto; padding: 15px 0; background: none; border: none; color: #fff; font-size: 1.14em;
      font-weight: 600; border-radius: 8px; margin-bottom: 4px; cursor: pointer; transition: background 0.2s;
      text-align: left; padding-left: 22px;
    }
    .sidebar-nav button.active, .sidebar-nav button:hover {
      background: var(--color-azul-claro); color: var(--color-azul-oscuro);
    }
    .sidebar-lema { margin-top: auto; padding: 20px 10px 28px 10px; font-size: 1em; text-align: center; font-style: italic; color: var(--color-azul-claro); opacity: 0.8; }
    .main-content { flex: 1; min-width: 0; min-height: 100vh; padding: 38px 0 40px 0; display: flex; flex-direction: column; background: var(--gris-fondo); }
    .reports-container {
      background: #fff; border-radius: 18px; box-shadow: 0 3px 18px rgba(27,58,75,0.09);
      padding: 32px 32px 32px 32px; margin: 0 auto;
      width: 97vw; min-height: 90vh; max-width: 2000px; display: flex; flex-direction: column; align-items: stretch; box-sizing: border-box;
    }
    .reports-container h1 {
      color: var(--color-azul-oscuro); font-size: 2.25em; margin-bottom: 20px; text-align: center; font-weight: 700; letter-spacing: .5px;
    }
    .filtros-reportes {
      margin-bottom: 18px; display: flex; gap: 24px; align-items: center; justify-content: flex-start; font-size: 1.09em;
    }
    .filtros-reportes label { font-weight: 600; color: #204052; }
    .filtros-reportes select, .filtros-reportes input[type="number"] {
      border: 1px solid #b6c6cd; border-radius: 6px; padding: 5px 10px; font-size: 1em; background: #f8fbfd; color: #204052;
    }
    .save-btn {
      padding: 7px 18px;
      background: var(--color-azul-claro);
      color: #fff;
      font-weight: 700;
      font-size: 1.06em;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-left: 18px;
      transition: background 0.2s;
    }
    .save-btn:hover {
      background: #2596b6;
    }
    .tabla-grafica-wrap {
      display: flex; flex-direction: row; gap: 36px; justify-content: stretch; align-items: flex-start;
      width: 100%; flex: 1 1 0; min-height: 0; height: 72vh; box-sizing: border-box;
    }
    .tabla-excel-editable {
      border-radius: 10px; overflow-x: auto; overflow-y: auto; background: var(--gris-fondo);
      box-shadow: 0 1px 8px rgba(0,0,0,0.09); flex: 3 1 0; min-width: 400px; max-width: 100vw; height: 100%; max-height: 100%; margin: 0;
      display: flex; flex-direction: column;
    }
    .grafica-reporte {
      background: #fff; border-radius: 14px; padding: 24px 16px 22px 16px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05); margin: 0;
      display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start;
      height: 100%; min-width: 350px; max-width: 700px; width: 32vw; overflow-x: auto; box-sizing: border-box;
    }
    .grafica-reporte h3 {
      color: var(--color-azul-oscuro); font-size: 1.14em; margin-bottom: 22px; text-align: left; width: 100%; letter-spacing: 0.5px; font-weight: 700;
    }
    .grafica-scroll-x {
      width: 100%; min-width: 900px; max-width: 1200px; height: 100%;
      overflow-x: auto; overflow-y: visible; padding-bottom: 8px;
    }
    table {
      border-collapse: separate; border-spacing: 0; width: 100%; background: var(--gris-fondo); color: #222; font-size: 1.04em; min-width: 1100px;
    }
    th, td {
      padding: 9px 10px; text-align: center; border-bottom: 1px solid var(--borde-gris); border-right: 1px solid var(--borde-gris);
      font-family: inherit; font-size: 1em; transition: background 0.19s;
    }
    th {
      background: var(--gris-titulos); font-weight: 700; color: #204052; text-transform: uppercase; font-size: 0.97em; letter-spacing: .5px;
      position: sticky; top: 0; z-index: 2; border-bottom: 2.5px solid var(--color-azul-claro);
    }
    td.gris-celda, th.gris-celda { background: var(--gris-celda);}
    td.gris-celda2, th.gris-celda2 { background: var(--gris-celda2);}
    td.amarillo, th.amarillo { background: var(--amarillo);}
    td.verde-celda, th.verde-celda { background: var(--verde-celda);}
    td:focus { outline: 2px solid var(--color-azul-claro);}
    td[contenteditable="true"] { cursor: pointer; }
    .grafica-scroll-x::-webkit-scrollbar { height: 8px; }
    .grafica-scroll-x::-webkit-scrollbar-thumb { background: #e4f7fc; border-radius: 6px; }
    @media (max-width: 900px) {
      .tabla-grafica-wrap { flex-direction: column; align-items: stretch; gap: 20px;}
      .tabla-excel-editable, .grafica-reporte { min-width: 0; width: 100%;}
      .grafica-reporte { align-items: center; }
      .grafica-scroll-x { width: 98vw;}
      .reports-container { padding: 6px 0; }
    }
  </style>
</head>
<body>
<div class="layout">
  <nav class="sidebar">
    <div class="sidebar-logo">
     <img src="logo connecting.png" />
    </div>
    <div class="sidebar-title">Connecting</div>
    <div class="sidebar-nav">
      <button onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='lead.html'">Lead</button>
      <button onclick="location.href='costumer.html'">Costumer</button>
      <button class="active" onclick="location.href='reports.html'">Reports</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="sidebar-lema">
      "Conectando tu éxito, un cliente a la vez"
    </div>
  </nav>
  <main class="main-content">
    <div class="reports-container">
      <h1>Reporte</h1>
      <div class="filtros-reportes">
        <label for="filtroMes">Mes:</label>
        <select id="filtroMes"></select>
        <label for="filtroAno">Año:</label>
        <select id="filtroAno"></select>
        <button class="save-btn" onclick="guardarDatosMes()">Guardar mes</button>
      </div>
      <div class="tabla-grafica-wrap">
        <div class="tabla-excel-editable">
          <table id="tablaExcel">
            <thead>
              <tr>
                <th class="gris-celda">FECHA</th>
                <th>ALEXIS</th>
                <th class="amarillo">VENTAS POR DÍA</th>
                <th class="verde-celda">VALOR DE VENTA</th>
                <th class="amarillo">CUENTA ALTERNA</th>
                <th class="amarillo">VENTAS POR DÍA</th>
                <th class="verde-celda">VALOR DE VENTA</th>
                <th class="gris-celda2">LINEAS</th>
                <th class="gris-celda2">VENTAS POR DÍA</th>
                <th class="verde-celda">VALOR DE VENTA</th>
                <th>TOTAL DEL DÍA</th>
                <th class="amarillo">TOTAL VENTAS</th>
                <th class="verde-celda">VALOR VENTA</th>
                <th class="verde-celda">PUNTOS</th>
                <th class="verde-celda">CPA PUNTOS</th>
              </tr>
            </thead>
            <tbody id="excelBody">
            </tbody>
          </table>
        </div>
        <div class="grafica-reporte">
          <h3>Total de gastos por mes</h3>
          <div class="grafica-scroll-x">
            <canvas id="graficaGastosMes" width="1200" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
<script>
function logout() {
  fetch('/logout').then(() => location.href = 'login.html');
}
const filtroMes = document.getElementById("filtroMes");
const filtroAno = document.getElementById("filtroAno");
function fillFiltros() {
  const meses = [
    "Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
  ];
  filtroMes.innerHTML = meses.map((m, i) =>
    `<option value="${i+1}">${m}</option>`
  ).join('');
  const yearNow = (new Date()).getFullYear();
  let anos = '';
  for (let y = yearNow-1; y <= yearNow+1; y++) {
    anos += `<option value="${y}">${y}</option>`;
  }
  filtroAno.innerHTML = anos;
  filtroMes.value = (new Date()).getMonth() + 1;
  filtroAno.value = yearNow;
}
fillFiltros();
function daysInMonth(year, month) {
  return new Date(year, month, 0).getDate();
}
const excelBody = document.getElementById("excelBody");
let tablaDatosMes = {};
function getTablaKey() {
  return `${filtroAno.value}-${String(filtroMes.value).padStart(2, "0")}`;
}
function parseNumber(str) {
  if (!str) return 0;
  if (typeof str === "number") return str;
  str = str.replace(/\$/g, '').replace(/\s/g, '');
  if (str.match(/^\d{1,3}(,\d{3})+(\.\d+)?$/)) { str = str.replace(/,/g, ''); }
  else if (str.match(/^\d+,\d+$/)) { str = str.replace(',', '.'); }
  return parseFloat(str) || 0;
}
function formatMoney(num) {
  if (isNaN(num) || num === 0) return "";
  return "$" + num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
}
function formatDivisionMoney(num) {
  if (isNaN(num)) return "";
  return "$" + num.toFixed(2);
}
function renderTablaDias(mes, ano) {
  excelBody.innerHTML = "";
  const numDias = daysInMonth(ano, mes);
  const key = `${ano}-${String(mes).padStart(2, "0")}`;
  if (!tablaDatosMes[key]) {
    tablaDatosMes[key] = [];
    for (let d = 1; d <= numDias; d++) {
      const fechaStr = `${ano}-${String(mes).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      tablaDatosMes[key].push([
        fechaStr, "", "", "", "", "", "", "", "", "", "", "", "", "", ""
      ]);
    }
  }
  for (let i = 0; i < numDias; i++) {
    const row = tablaDatosMes[key][i];
    calcularFormulas(row);
    const tr = document.createElement("tr");
    const tdFecha = document.createElement("td");
    const inputFecha = document.createElement("input");
    inputFecha.type = "date";
    inputFecha.value = row[0];
    inputFecha.readOnly = true;
    tdFecha.appendChild(inputFecha);
    tr.appendChild(tdFecha);
    for (let c = 1; c < 15; c++) {
      const td = document.createElement("td");
      // 3,6,9,10 = valor venta; 11= total ventas
      if ([3,6,9,10,11].includes(c)) {
        td.textContent = row[c];
        if(c === 11) td.classList.add('amarillo');
        else td.style.background = "#e4f7ec";
        td.contentEditable = false;
      } else {
        td.contentEditable = true;
        td.textContent = row[c];
      }
      tr.appendChild(td);
    }
    excelBody.appendChild(tr);
  }
  actualizarGrafica();
}
function calcularFormulas(row) {
  // VALOR DE VENTA (ALEXIS)
  const alexis = parseNumber(row[1]);
  const ventasDia1 = parseNumber(row[2]);
  row[3] = (ventasDia1 > 0) ? formatDivisionMoney(alexis / ventasDia1) : "";
  // VALOR DE VENTA (CUENTA ALTERNA)
  const cuentaAlterna = parseNumber(row[4]);
  const ventasDia2 = parseNumber(row[5]);
  row[6] = (ventasDia2 > 0) ? formatDivisionMoney(cuentaAlterna / ventasDia2) : "";
  // VALOR DE VENTA (LINEAS)
  const lineas = parseNumber(row[7]);
  const ventasDia3 = parseNumber(row[8]);
  row[9] = (ventasDia3 > 0) ? formatDivisionMoney(lineas / ventasDia3) : "";
  // TOTAL DEL DÍA = ALEXIS + CUENTA ALTERNA + LINEAS
  const totalDia = alexis + cuentaAlterna + lineas;
  row[10] = formatMoney(totalDia);
  // TOTAL VENTAS = VENTAS POR DÍA (ALEXIS) + VENTAS POR DÍA (CUENTA ALTERNA) + VENTAS POR DÍA (LINEAS)
  const totalVentas = parseNumber(row[2]) + parseNumber(row[5]) + parseNumber(row[8]);
  row[11] = (totalVentas > 0) ? totalVentas : "";
}
excelBody.addEventListener("input", function(e) {
  const td = e.target;
  const tr = td.parentElement;
  if (!tr || td.cellIndex === undefined) return;
  const rowIndex = Array.from(excelBody.children).indexOf(tr);
  const colIndex = td.cellIndex;
  if ([0,3,6,9,10,11].includes(colIndex)) return;
  const key = getTablaKey();
  tablaDatosMes[key][rowIndex][colIndex] = td.textContent;
  calcularFormulas(tablaDatosMes[key][rowIndex]);
  const tds = tr.querySelectorAll("td");
  tds[3].textContent = tablaDatosMes[key][rowIndex][3];
  tds[6].textContent = tablaDatosMes[key][rowIndex][6];
  tds[9].textContent = tablaDatosMes[key][rowIndex][9];
  tds[10].textContent = tablaDatosMes[key][rowIndex][10];
  tds[11].textContent = tablaDatosMes[key][rowIndex][11];
  actualizarGrafica();
});
filtroMes.addEventListener("change", ()=>{
  renderTablaDias(Number(filtroMes.value), Number(filtroAno.value));
});
filtroAno.addEventListener("change", ()=>{
  renderTablaDias(Number(filtroMes.value), Number(filtroAno.value));
});
renderTablaDias(Number(filtroMes.value), Number(filtroAno.value));
// Guardar datos del mes
function getDatosDelMes() {
  const key = getTablaKey();
  const filas = tablaDatosMes[key] || [];
  const headers = [
    'fecha','alexis','ventas_por_dia_alexis','valor_venta_alexis',
    'cuenta_alterna','ventas_por_dia_cuenta_alterna','valor_venta_cuenta_alterna',
    'lineas','ventas_por_dia_lineas','valor_venta_lineas',
    'total_del_dia','total_ventas','valor_venta','puntos','cpa_puntos'
  ];
  return filas.map(fila => {
    let obj = {};
    for(let i=0;i<headers.length;i++) obj[headers[i]] = fila[i];
    return obj;
  });
}
function guardarDatosMes() {
  const datos = getDatosDelMes();
  // Aquí puedes guardar en localStorage, fetch, etc.
  console.log("Datos del mes actual:", datos);
  alert("¡Datos del mes listos para guardar! (Revisa la consola del navegador)");
}
// GRAFICA
let grafica;
function obtenerDatosGrafica() {
  const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  const year = filtroAno.value;
  let totalesPorMes = [];
  for(let m=1; m<=12; m++) {
    const key = `${year}-${String(m).padStart(2,"0")}`;
    let suma = 0;
    if (tablaDatosMes[key]) {
      for(const row of tablaDatosMes[key]) {
        suma += parseNumber(row[10]);
      }
    }
    totalesPorMes.push(suma);
  }
  return { etiquetas: meses, totales: totalesPorMes };
}
function actualizarGrafica() {
  const { etiquetas, totales } = obtenerDatosGrafica();
  if (grafica) grafica.destroy();
  const ctx = document.getElementById('graficaGastosMes').getContext('2d');
  grafica = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: etiquetas,
      datasets: [{
        label: "",
        data: totales,
        backgroundColor: "#4FC3E3",
        borderColor: "#204052",
        borderWidth: 2,
        datalabels: {
          anchor: 'end',
          align: 'start',
          color: '#204052',
          font: { weight: 'bold', size: 18 },
          formatter: v => v === 0 ? "" : "$" + v.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
        }
      }]
    },
    options: {
      plugins: {
        legend: { display: false },
        title: { display: false },
        datalabels: { display: true }
      },
      responsive: false,
      maintainAspectRatio: false,
      layout: { padding: { top: 30 } },
      scales: {
        x: {
          grid: { display: false, drawBorder: false },
          ticks: { display: true, color: "#204052", font: { weight: "bold", size: 16 } }
        },
        y: {
          grid: { display: false, drawBorder: false },
          ticks: { display: false }
        }
      }
    },
    plugins: [ChartDataLabels]
  });
}
</script>
</body>
</html>
